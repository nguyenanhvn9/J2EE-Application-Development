<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TechShop - Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Product</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/admin/add-product}" method="post" class="w-50" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" name="description" class="form-control" rows="4"></textarea>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price (VND)</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="stockQuantity" class="form-label">Stock Quantity</label>
            <input type="number" id="stockQuantity" name="stockQuantity" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Product Image</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="categoryId" class="form-label">Category</label>
            <select id="categoryId" name="categoryId" class="form-select" required>
                <option value="" disabled selected>Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
        <a href="/admin/products" class="btn btn-secondary ms-2">Cancel</a>
        <a href="/" class="btn btn-info ms-2">‚Üê Back to Home</a>
    </form>
</div>
</body>
</html>
