<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TechShop - Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            font-size: 0.875em;
            margin-top: 0.25em;
        }
        .current-image {
            max-width: 200px;
            height: auto;
            display: block;
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Edit Product</h2>

    <div th:if="${errorMessage != null}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/admin/edit-product/{id}(id=${product.id})}" th:object="${product}" method="post" class="w-75" enctype="multipart/form-data">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"
                   th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4"
                      th:classappend="${#fields.hasErrors('description') ? 'is-invalid' : ''}"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price (VND)</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01"
                   th:classappend="${#fields.hasErrors('price') ? 'is-invalid' : ''}" required min="0.01">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="stockQuantity" class="form-label">Stock Quantity</label>
            <input type="number" id="stockQuantity" th:field="*{stockQuantity}" class="form-control"
                   th:classappend="${#fields.hasErrors('stockQuantity') ? 'is-invalid' : ''}" required min="0" max="9999">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"></div>
        </div>

        <div class="mb-3">
            <label for="imageFile" class="form-label">Product Image (Leave blank to keep current image)</label>
            <input type="file" id="imageFile" name="imageFile" class="form-control" accept="image/*">
            <img th:if="*{imageUrl}" th:src="*{imageUrl}" alt="Current Product Image" class="current-image">
            <input type="hidden" th:field="*{imageUrl}" />
            <div th:if="${imageError != null}" class="error-message" th:text="${imageError}"></div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" th:field="*{category}" class="form-select" required
                    th:classappend="${#fields.hasErrors('category') ? 'is-invalid' : ''}">
                <option value="" disabled>Select a category</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${product.category != null and product.category.id == cat.id}">
                </option>
            </select>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" id="isActive" th:field="*{active}" class="form-check-input">
            <label for="isActive" class="form-check-label">Is Active</label>
        </div>

        <button type="submit" class="btn btn-primary">Update Product</button>
        <a href="/admin/products" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Giữ lại dòng này để kiểm soát việc submit

        const form = this;
        const name = form.querySelector('#name').value.trim();
        const price = parseFloat(form.querySelector('#price').value);
        const stockQuantity = parseInt(form.querySelector('#stockQuantity').value);
        const categorySelect = form.querySelector('#category');
        const category = categorySelect.value;

        // DEBUGGING: Gỡ bỏ các dòng console.log nếu bạn không cần nữa để console sạch sẽ
        // console.log('--- Debugging Form Submit ---');
        // console.log('Name:', name, ' (Length:', name.length, ')');
        // console.log('Price:', price);
        // console.log('Stock Quantity:', stockQuantity);
        // console.log('Category ID:', categoryId);
        // console.log('--- End Debugging Info ---');

        // Kiểm tra tên sản phẩm
        if (!name || name.length < 10) {
            // console.error('Validation Error: Tên sản phẩm không hợp lệ.'); // Có thể bỏ dòng này
            alert('Tên sản phẩm phải từ 10 ký tự trở lên.');
            return;
        }

        // Kiểm tra giá
        if (isNaN(price) || price <= 0) {
            // console.error('Validation Error: Giá không hợp lệ.'); // Có thể bỏ dòng này
            alert('Giá phải là một số dương.');
            return;
        }

        // Kiểm tra số lượng tồn kho
        if (isNaN(stockQuantity) || stockQuantity < 0 || stockQuantity > 9999) {
            // console.error('Validation Error: Số lượng tồn kho không hợp lệ.'); // Có thể bỏ dòng này
            alert('Số lượng tồn kho phải là một số từ 0 đến 9999.');
            return;
        }

        // ...
        // Kiểm tra danh mục
        if (category === "" || isNaN(parseInt(category))) {
            // console.error('Validation Error: Danh mục không hợp lệ. CategoryId:', categoryId); // Có thể bỏ dòng này
            alert('Vui lòng chọn một danh mục hợp lệ.');
            return;
        }

        // --- QUAN TRỌNG: Nếu tất cả các kiểm tra trên đều thành công, thì submit form ---
        console.log('All client-side validations passed. Submitting form...'); // Có thể giữ dòng này
        form.submit(); // DÒNG NÀY PHẢI ĐƯỢC BỎ COMMENT HOẶC THÊM VÀO
    });
</script>
</body>
</html>
