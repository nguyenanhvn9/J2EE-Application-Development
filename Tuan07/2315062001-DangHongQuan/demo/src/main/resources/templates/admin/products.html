<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>TechShop - Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img { width: 100px; height: 100px; object-fit: cover; }
        .pagination-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Product List</h2>
    <div th:if="${addSuccess}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${addSuccess}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <a href="/admin/add-product" class="btn btn-primary me-2">➕ Add New Product</a>
            <a href="/" class="btn btn-secondary">← Back to Home</a>
        </div>
        <form th:action="@{/admin/products}" method="get" class="d-flex">
            <input type="text" name="keyword" class="form-control me-2" placeholder="Search by name..." th:value="${keyword}">
            <select name="categoryId" class="form-select me-2">
                <option value="">All Categories</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"
                        th:selected="${cat.id == selectedCategoryId}">
                </option>
            </select>
            <button type="submit" class="btn btn-info">Apply Filters</button>
        </form>
    </div>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price (VND)</th>
            <th>Stock Quantity</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products.content}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.category != null ? product.category.name : 'N/A'}"></td>
            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
            <td th:text="${product.stockQuantity}"></td>
            <td>
                <img th:src="${product.imageUrl}" class="product-img" alt="Product Image" th:if="${product.imageUrl}">
                <span th:unless="${product.imageUrl}">No Image</span>
            </td>
            <td>
                <a th:href="@{/admin/edit-product/{id}(id=${product.id})}" class="btn btn-sm btn-warning">Edit</a>
                <span sec:authorize="hasRole('ADMIN')">
        <form th:action="@{/admin/delete-product/{id}(id=${product.id})}" method="post" style="display:inline;"
              onsubmit="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không? Thao tác này không thể hoàn tác!');">
            <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
    </span>
            </td>
        </tr>
        <tr th:if="${products.isEmpty()}">
            <td colspan="7" class="text-center">No products found.</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation" class="pagination-container">
        <ul class="pagination">
            <li class="page-item" th:classappend="${products.first ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/products(page=${products.number - 1}, size=${products.size}, keyword=${keyword}, categoryId=${selectedCategoryId})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, products.totalPages - 1)}"
                th:classappend="${i == products.number ? 'active' : ''}">
                <a class="page-link" th:href="@{/admin/products(page=${i}, size=${products.size}, keyword=${keyword}, categoryId=${selectedCategoryId})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${products.last ? 'disabled' : ''}">
                <a class="page-link" th:href="@{/admin/products(page=${products.number + 1}, size=${products.size}, keyword=${keyword}, categoryId=${selectedCategoryId})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
