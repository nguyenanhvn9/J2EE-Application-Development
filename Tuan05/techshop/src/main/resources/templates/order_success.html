<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đặt hàng thành công</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .apple-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            background: #fff;
            padding: 32px 24px 24px 24px;
            max-width: 500px;
            margin: 0 auto;
        }

        .apple-btn {
            border-radius: 20px;
            font-size: 1em;
            padding: 8px 28px;
            background: #0071e3;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }

        .apple-btn:hover {
            background: #005bb5;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/cart">Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/order-history">Lịch sử đặt hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="apple-card text-center">
            <h2 class="mb-4 text-success">Đặt hàng thành công!</h2>
            <p>Cảm ơn bạn đã mua hàng tại TechShop.</p>
            <p>Mã đơn hàng: <span th:text="${order != null ? order.id : ''}"></span></p>
            <a th:href="@{'/'}" class="apple-btn mt-3">Về trang chủ</a>
        </div>
    </div>
</body>

</html>
