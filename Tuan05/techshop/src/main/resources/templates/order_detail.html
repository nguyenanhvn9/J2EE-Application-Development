<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Chi tiết đơn hàng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .order-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            padding: 32px 24px;
            max-width: 900px;
            margin: 0 auto;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/profile">Tài khoản</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="order-card">
            <h3 class="mb-4">Chi tiết đơn hàng #<span th:text="${order.id}"></span></h3>
            <div class="mb-3"><b>Ngày đặt:</b> <span
                    th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></span></div>
            <div class="mb-3"><b>Trạng thái:</b> <span th:text="${order.status}"></span></div>
            <div class="mb-3"><b>Người nhận:</b> <span th:text="${order.customerName}"></span></div>
            <div class="mb-3"><b>Địa chỉ:</b> <span th:text="${order.address}"></span></div>
            <div class="mb-3"><b>Số điện thoại:</b> <span th:text="${order.phone}"></span></div>
            <table class="table table-bordered align-middle mt-4">
                <thead class="table-light">
                    <tr>
                        <th>Sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Đơn giá</th>
                        <th>Thành tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.product.name}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatInteger(item.price, 0, 'COMMA') + ' đ'}"></td>
                        <td th:text="${#numbers.formatInteger(item.price * item.quantity, 0, 'COMMA') + ' đ'}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3 text-end">
                <b>Tổng tiền:</b> <span
                    th:text="${#numbers.formatInteger(order.totalAmount, 0, 'COMMA') + ' đ'}"></span>
            </div>
            <div class="mt-2 text-end">
                <a href="/profile?tab=orders" class="btn btn-secondary">Quay lại lịch sử đơn hàng</a>
            </div>
        </div>
    </div>
</body>

</html>
