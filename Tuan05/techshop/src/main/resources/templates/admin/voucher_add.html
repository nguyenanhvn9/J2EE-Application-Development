<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thêm mã giảm giá</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/categories">Danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/orders">Đơn hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/users">Người dùng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/vouchers">Mã giảm giá</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Thêm mã giảm giá</h2>
        <form th:action="@{/admin/vouchers/add}" th:object="${voucher}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Mã</label>
                <input type="text" th:field="*{code}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Giảm giá (số tiền hoặc %)</label>
                <input type="number" step="0.01" th:field="*{discount}" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Hạn dùng</label>
                <input type="datetime-local" th:field="*{expiryDate}" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Giới hạn lượt dùng</label>
                <input type="number" th:field="*{usageLimit}" class="form-control">
            </div>
            <div class="col-md-6">
                <label class="form-label">Đã dùng</label>
                <input type="number" th:field="*{usedCount}" class="form-control" readonly>
            </div>
            <div class="col-md-6">
                <label class="form-label">Trạng thái</label>
                <select th:field="*{active}" class="form-select">
                    <option th:value="true">Kích hoạt</option>
                    <option th:value="false">Khóa</option>
                </select>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Lưu</button>
                <a href="/admin/vouchers" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>

</html>
