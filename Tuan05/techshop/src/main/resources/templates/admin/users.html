<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản lý Người dùng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .apple-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            background: #fff;
            padding: 32px 24px 24px 24px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .apple-btn {
            border-radius: 20px;
            font-size: 0.95em;
            padding: 6px 22px;
            background: #0071e3;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }

        .apple-btn:hover {
            background: #005bb5;
            color: #fff;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/categories">Danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/orders">Đơn hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/users">Người dùng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/vouchers">Mã giảm giá</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="apple-card">
            <h2 class="mb-4">Quản lý Người dùng</h2>
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên đăng nhập</th>
                        <th>Họ tên</th>
                        <th>Email</th>
                        <th>Điện thoại</th>
                        <th>Quyền</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td>
                            <form th:action="@{'/admin/users/change-role'}" method="post"
                                style="display:inline-flex;gap:4px;">
                                <input type="hidden" name="userId" th:value="${user.id}" />
                                <select name="newRole" class="form-select form-select-sm" th:value="${user.role}">
                                    <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                                    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                                </select>
                                <button type="submit" class="btn btn-sm btn-outline-primary">Đổi</button>
                            </form>
                        </td>
                        <td>
                            <span th:text="${user.active} ? 'Kích hoạt' : 'Vô hiệu hóa'"
                                th:classappend="${user.active} ? 'text-success' : 'text-danger'"></span>
                        </td>
                        <td>
                            <form th:action="@{'/admin/users/toggle-active'}" method="post" style="display:inline;">
                                <input type="hidden" name="userId" th:value="${user.id}" />
                                <button type="submit" class="btn btn-sm"
                                    th:classappend="${user.active} ? 'btn-outline-danger' : 'btn-outline-success'"
                                    th:text="${user.active} ? 'Vô hiệu hóa' : 'Kích hoạt'"></button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
