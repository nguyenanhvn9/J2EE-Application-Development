<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản lý Sản phẩm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .apple-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            background: #fff;
            padding: 32px 24px 24px 24px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .apple-btn {
            border-radius: 20px;
            font-size: 0.95em;
            padding: 6px 22px;
            background: #0071e3;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }

        .apple-btn:hover {
            background: #005bb5;
            color: #fff;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/categories">Danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/orders">Đơn hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/users">Người dùng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/vouchers">Mã giảm giá</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="apple-card">
            <h2 class="mb-4">Quản lý Sản phẩm</h2>
            <a th:href="@{'/admin/products/add'}" class="apple-btn mb-3">Thêm sản phẩm mới</a>
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Danh mục</th>
                        <th>Hình ảnh</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td th:text="${product.name}"></td>
                        <td th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')}"></td>
                        <td th:text="${product.stockQuantity}"></td>
                        <td th:text="${product.category != null ? product.category.name : ''}"></td>
                        <td><img th:src="${product.imageUrl}"
                                style="width:60px;height:120px;object-fit:contain;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.04);" />
                        </td>
                        <td>
                            <a th:href="@{'/admin/products/edit/' + ${product.id}}"
                                class="btn btn-sm btn-outline-primary">Sửa</a>
                            <a th:href="@{'/admin/products/delete/' + ${product.id}}"
                                class="btn btn-sm btn-outline-danger" onclick="return confirm('Xác nhận xóa?')">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
