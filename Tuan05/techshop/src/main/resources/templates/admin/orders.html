<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản lý Đơn hàng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/categories">Danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/orders">Đơn hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/users">Người dùng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/vouchers">Mã giảm giá</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Quản lý Đơn hàng</h2>
        <form method="get" th:action="@{'/admin/orders'}" class="row g-3 mb-3">
            <div class="col-md-3">
                <label class="form-label">Lọc theo trạng thái:</label>
                <select name="status" class="form-select">
                    <option value="">Tất cả</option>
                    <option th:each="st : ${statuses}" th:value="${st}" th:text="${st}"></option>
                </select>
            </div>
            <div class="col-md-3">
                <label class="form-label">Tìm kiếm:</label>
                <input type="text" name="keyword" class="form-control" placeholder="Tìm tên/SĐT khách hàng" />
            </div>
            <div class="col-md-3 align-self-end">
                <button type="submit" class="btn btn-primary">Lọc/Tìm kiếm</button>
            </div>
        </form>
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Địa chỉ</th>
                    <th>Trạng thái</th>
                    <th>Ngày tạo</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td th:text="${order.address}"></td>
                    <td th:text="${order.status}"></td>
                    <td th:text="${order.createdAt}"></td>
                    <td>
                        <a th:href="@{'/admin/orders/detail/' + ${order.id}}" class="btn btn-sm btn-info">Chi tiết</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
