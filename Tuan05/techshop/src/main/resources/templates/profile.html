<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản lý Tài khoản Cá nhân</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .profile-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            padding: 32px 24px;
            max-width: 900px;
            margin: 0 auto;
        }

        .nav-tabs .nav-link.active {
            background: #0071e3;
            color: #fff;
            border: none;
        }

        .nav-tabs .nav-link {
            color: #0071e3;
            border: none;
        }

        .table th,
        .table td {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/cart">Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/order-history">Lịch sử đặt hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="profile-card">
            <ul class="nav nav-tabs mb-4" id="profileTabs">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${tab} == 'info' ? 'active' : ''"
                        th:href="@{'/profile?tab=info'}">Thông tin cá nhân</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${tab} == 'addresses' ? 'active' : ''"
                        th:href="@{'/profile?tab=addresses'}">Sổ địa chỉ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${tab} == 'orders' ? 'active' : ''"
                        th:href="@{'/profile?tab=orders'}">Lịch sử đơn hàng</a>
                </li>
            </ul>
            <!-- Tab Thông tin cá nhân -->
            <div th:if="${tab} == 'info'">
                <form th:action="@{'/profile/update-info'}" method="post" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Họ tên</label>
                        <input type="text" name="fullName" th:value="${user.fullName}" class="form-control" required />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Số điện thoại</label>
                        <input type="text" name="phone" th:value="${user.phone}" class="form-control" required />
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Cập nhật</button>
                    </div>
                </form>
            </div>
            <!-- Tab Sổ địa chỉ -->
            <div th:if="${tab} == 'addresses'">
                <h5 class="mb-3">Sổ địa chỉ giao hàng</h5>
                <form th:action="@{'/profile/address/add'}" method="post" class="row g-3 mb-4">
                    <div class="col-md-4">
                        <input type="text" name="recipientName" class="form-control" placeholder="Tên người nhận"
                            required />
                    </div>
                    <div class="col-md-3">
                        <input type="text" name="phone" class="form-control" placeholder="Số điện thoại" required />
                    </div>
                    <div class="col-md-4">
                        <input type="text" name="addressLine" class="form-control" placeholder="Địa chỉ" required />
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-success">Thêm</button>
                    </div>
                </form>
                <table class="table table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Tên người nhận</th>
                            <th>Số điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="addr : ${addresses}">
                            <form th:action="@{'/profile/address/edit'}" method="post">
                                <input type="hidden" name="id" th:value="${addr.id}" />
                                <td><input type="text" name="recipientName" th:value="${addr.recipientName}"
                                        class="form-control" required /></td>
                                <td><input type="text" name="phone" th:value="${addr.phone}" class="form-control"
                                        required /></td>
                                <td><input type="text" name="addressLine" th:value="${addr.addressLine}"
                                        class="form-control" required /></td>
                                <td>
                                    <button type="submit" class="btn btn-sm btn-primary">Lưu</button>
                                    <form th:action="@{'/profile/address/delete'}" method="post"
                                        style="display:inline;">
                                        <input type="hidden" name="id" th:value="${addr.id}" />
                                        <button type="submit" class="btn btn-sm btn-danger"
                                            onclick="return confirm('Xác nhận xóa?')">Xóa</button>
                                    </form>
                                </td>
                            </form>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- Tab Lịch sử đơn hàng -->
            <div th:if="${tab} == 'orders'">
                <h5 class="mb-3">Lịch sử đơn hàng</h5>
                <table class="table table-bordered align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Mã đơn</th>
                            <th>Ngày đặt</th>
                            <th>Trạng thái</th>
                            <th>Tổng tiền</th>
                            <th>Chi tiết</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.id}"></td>
                            <td th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                            <td th:text="${order.status}"></td>
                            <td th:text="${#numbers.formatInteger(order.totalAmount, 0, 'COMMA') + ' đ'}"></td>
                            <td><a th:href="@{'/orders/' + ${order.id}}" class="btn btn-sm btn-info">Xem</a>
                                <a th:href="@{'/products/review-form?productId=' + ${order.items[0].product.id}}"
                                    class="btn btn-sm btn-warning ms-2">Đánh giá</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
