<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Xác nhận đơn hàng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .apple-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            background: #fff;
            padding: 32px 24px 24px 24px;
            max-width: 700px;
            margin: 0 auto;
        }

        .apple-btn {
            border-radius: 20px;
            font-size: 1em;
            padding: 8px 28px;
            background: #0071e3;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }

        .apple-btn:hover {
            background: #005bb5;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/cart">Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/order-history">Lịch sử đặt hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="apple-card">
            <h2 class="mb-4 text-center">Xác nhận đơn hàng</h2>
            <div th:if="${error != null}" class="alert alert-danger text-center" th:text="${error}"></div>
            <h5>Thông tin khách hàng</h5>
            <p><b>Họ tên:</b> <span th:text="${customerName != null ? customerName : ''}"></span></p>
            <p><b>Số điện thoại:</b> <span th:text="${phone != null ? phone : ''}"></span></p>
            <p><b>Email:</b> <span th:text="${email != null ? email : ''}"></span></p>
            <p><b>Địa chỉ giao hàng:</b> <span th:text="${address != null ? address : ''}"></span></p>
            <p><b>Phương thức giao hàng:</b> <span th:text="${shippingMethod != null ? shippingMethod : ''}"></span></p>
            <hr>
            <h5>Sản phẩm đặt mua</h5>
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Tên sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.quantity}"></td>
                        <td th:text="${#numbers.formatInteger(item.total, 0, 'COMMA')}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-end">
                <div>
                    <p><b>Tạm tính:</b> <span
                            th:text="${total != null ? #numbers.formatInteger(total, 0, 'COMMA') : ''}"></span> đ</p>
                    <p><b>Phí vận chuyển:</b> <span
                            th:text="${shippingFee != null ? #numbers.formatInteger(shippingFee, 0, 'COMMA') : ''}"></span>
                        đ</p>
                    <p class="fs-5"><b>Tổng cộng:</b> <span
                            th:text="${totalWithFee != null ? #numbers.formatInteger(totalWithFee, 0, 'COMMA') : ''}"></span>
                        đ</p>
                </div>
            </div>
            <form th:action="@{'/checkout/confirm'}" method="post">
                <button type="submit" class="apple-btn">Xác nhận đặt hàng</button>
                <a th:href="@{'/checkout'}" class="btn btn-outline-secondary ms-2">Quay lại chỉnh sửa</a>
            </form>
        </div>
    </div>
</body>

</html>
