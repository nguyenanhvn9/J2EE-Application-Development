<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Đánh giá sản phẩm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .review-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            padding: 32px 24px;
            max-width: 500px;
            margin: 40px auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/profile">Tài khoản</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Đăng xuất</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="review-card">
        <h4 class="mb-4">Đánh giá sản phẩm</h4>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${product == null}" class="alert alert-danger">Sản phẩm không tồn tại hoặc đã bị xóa!</div>
        <div th:if="${product != null}">
            <div class="mb-3"><b>Sản phẩm:</b> <span th:text="${product.name}"></span></div>
            <div th:if="${canReview}">
                <form th:action="@{'/product/' + ${product.id} + '/review'}" method="post">
                    <div class="mb-2">
                        <label>Chọn số sao:</label>
                        <select name="rating" class="form-select w-auto d-inline-block ms-2">
                            <option th:each="i : ${#numbers.sequence(1,5)}" th:value="${i}" th:text="${i}"></option>
                        </select>
                    </div>
                    <div class="mb-2">
                        <textarea name="comment" class="form-control" placeholder="Nhận xét..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Gửi đánh giá</button>
                </form>
            </div>
            <div th:if="${!canReview}" class="alert alert-warning">
                <span th:if="${username == null}">Bạn cần đăng nhập và đã mua sản phẩm này để đánh giá.</span>
                <span th:if="${username != null}">Bạn chỉ có thể đánh giá sản phẩm đã mua và mỗi sản phẩm chỉ được đánh
                    giá một lần.</span>
            </div>
        </div>
        <div class="mt-3">
            <a href="/profile?tab=orders" class="btn btn-secondary">Quay lại lịch sử đơn hàng</a>
        </div>
    </div>
</body>

</html>
