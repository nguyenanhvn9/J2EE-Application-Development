<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thêm Sản phẩm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .apple-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            background: #fff;
            padding: 32px 24px 24px 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        .apple-btn {
            border-radius: 20px;
            font-size: 1em;
            padding: 8px 28px;
            background: #0071e3;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }

        .apple-btn:hover {
            background: #005bb5;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/categories">Danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/orders">Đơn hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="apple-card">
            <h2 class="mb-4">Thêm Sản phẩm</h2>
            <form th:action="@{'/admin/products/add'}" th:object="${product}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Tên sản phẩm:</label>
                    <input type="text" th:field="*{name}" class="form-control" />
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Giá:</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" />
                    <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger small"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Số lượng tồn kho:</label>
                    <input type="number" th:field="*{stockQuantity}" class="form-control" />
                    <div th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"
                        class="text-danger small"></div>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Danh mục:</label>
                    <select th:field="*{category.id}" class="form-select" required>
                        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger small">
                    </div>
                    <div th:if="${categoryError}" class="text-danger small" th:text="${categoryError}"></div>
                </div>
                <div class="col-12">
                    <label class="form-label">Mô tả:</label>
                    <textarea th:field="*{description}" maxlength="2000" class="form-control"></textarea>
                    <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                        class="text-danger small"></div>
                </div>
                <div class="col-12">
                    <label class="form-label">URL Hình ảnh:</label>
                    <input type="text" th:field="*{imageUrl}" class="form-control" />
                    <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-danger small">
                    </div>
                </div>
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="apple-btn">Thêm mới</button>
                    <a th:href="@{'/admin/products'}" class="btn btn-outline-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
