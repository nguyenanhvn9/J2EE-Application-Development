<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Thêm Danh mục</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .apple-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            background: #fff;
            padding: 32px 24px 24px 24px;
            max-width: 500px;
            margin: 0 auto;
        }

        .apple-btn {
            border-radius: 20px;
            font-size: 1em;
            padding: 8px 28px;
            background: #0071e3;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }

        .apple-btn:hover {
            background: #005bb5;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/categories">Danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/orders">Đơn hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container py-4">
        <div class="apple-card">
            <h2 class="mb-4">Thêm Danh mục</h2>
            <form th:action="@{'/admin/categories/add'}" th:object="${category}" method="post" class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Tên danh mục:</label>
                    <input type="text" th:field="*{name}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
                </div>
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="apple-btn">Thêm mới</button>
                    <a th:href="@{'/admin/categories'}" class="btn btn-outline-secondary">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
