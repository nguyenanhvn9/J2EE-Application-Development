<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Chi tiết Đơn hàng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TechShop Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/categories">Danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/orders">Đơn hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Trang khách</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Chi tiết Đơn hàng #<span th:text="${order.id}"></span></h2>
        <div class="row mb-3">
            <div class="col-md-6">
                <p><b>Khách hàng:</b> <span th:text="${order.customerName}"></span></p>
                <p><b>SĐT:</b> <span th:text="${order.phone}"></span></p>
                <p><b>Email:</b> <span th:text="${order.email}"></span></p>
                <p><b>Địa chỉ:</b> <span th:text="${order.address}"></span></p>
            </div>
            <div class="col-md-6">
                <p><b>Phương thức giao hàng:</b> <span th:text="${order.shippingMethod}"></span></p>
                <p><b>Phí vận chuyển:</b> <span th:text="${order.shippingFee}"></span></p>
                <p><b>Trạng thái:</b> <span th:text="${order.status}"></span></p>
                <form th:action="@{'/admin/orders/update-status/' + ${order.id}}" method="post"
                    class="row g-2 align-items-center">
                    <div class="col-auto">
                        <label class="form-label">Cập nhật trạng thái:</label>
                    </div>
                    <div class="col-auto">
                        <select name="status" class="form-select">
                            <option th:each="st : ${statuses}" th:value="${st}" th:text="${st}"
                                th:selected="${st == order.status}"></option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-warning">Cập nhật</button>
                    </div>
                </form>
            </div>
        </div>
        <h4>Sản phẩm trong đơn hàng</h4>
        <table class="table table-bordered align-middle">
            <thead class="table-light">
                <tr>
                    <th>Tên sản phẩm</th>
                    <th>Số lượng</th>
                    <th>Giá</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${order.items}">
                    <td th:text="${item.product.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${#numbers.formatDecimal(item.price * item.quantity, 0, 'COMMA', 2, 'POINT')}"></td>
                </tr>
            </tbody>
        </table>
        <p><b>Tổng tiền hàng:</b> <span th:text="${order.totalAmount}"></span></p>
        <a th:href="@{'/admin/orders'}" class="btn btn-secondary">Quay lại danh sách</a>
    </div>
</body>

</html>
