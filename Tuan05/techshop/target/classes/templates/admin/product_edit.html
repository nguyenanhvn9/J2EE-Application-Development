<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sửa Sản phẩm</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TechShop Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/categories">Danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/orders">Đơn hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Sửa Sản phẩm</h2>
        <form th:action="@{'/admin/products/edit/' + ${product.id}}" th:object="${product}" method="post"
            class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Tên sản phẩm:</label>
                <input type="text" th:field="*{name}" class="form-control" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Giá:</label>
                <input type="number" step="0.01" th:field="*{price}" class="form-control" />
                <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger small"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Số lượng tồn kho:</label>
                <input type="number" th:field="*{stockQuantity}" class="form-control" />
                <div th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}"
                    class="text-danger small"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label">Danh mục:</label>
                <select th:field="*{category.id}" class="form-select" required>
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
                <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger small"></div>
                <div th:if="${categoryError}" class="text-danger small" th:text="${categoryError}"></div>
            </div>
            <div class="col-12">
                <label class="form-label">Mô tả:</label>
                <textarea th:field="*{description}" maxlength="2000" class="form-control"></textarea>
                <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger small">
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">URL Hình ảnh:</label>
                <input type="text" th:field="*{imageUrl}" class="form-control" />
                <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-danger small"></div>
            </div>
            <div class="col-12 d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Cập nhật</button>
                <a th:href="@{'/admin/products'}" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>
    </div>
</body>

</html>
