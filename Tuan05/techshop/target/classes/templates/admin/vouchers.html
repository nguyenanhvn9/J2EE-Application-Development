<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản lý mã giảm giá</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/categories">Danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/orders">Đơn hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/users">Người dùng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/vouchers">Mã giảm giá</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Danh sách mã giảm giá</h2>
            <a href="/admin/vouchers/add" class="btn btn-primary">Thêm mã mới</a>
        </div>
        <div th:if="${deleteError}" class="alert alert-danger" th:text="${deleteError}"></div>
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>Mã</th>
                    <th>Giảm giá</th>
                    <th>Hạn dùng</th>
                    <th>Giới hạn</th>
                    <th>Đã dùng</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="voucher : ${vouchers}">
                    <td th:text="${voucher.code}"></td>
                    <td th:text="${voucher.discount}"></td>
                    <td th:text="${voucher.expiryDate}"></td>
                    <td th:text="${voucher.usageLimit}"></td>
                    <td th:text="${voucher.usedCount}"></td>
                    <td>
                        <span th:text="${voucher.active} ? 'Kích hoạt' : 'Khóa'"
                            th:classappend="${voucher.active} ? 'text-success' : 'text-danger'"></span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/vouchers/edit/' + ${voucher.id}}" class="btn btn-sm btn-warning">Sửa</a>
                        <a th:href="@{'/admin/vouchers/delete/' + ${voucher.id}}" class="btn btn-sm btn-danger"
                            onclick="return confirm('Xác nhận xóa?')">Xóa</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
