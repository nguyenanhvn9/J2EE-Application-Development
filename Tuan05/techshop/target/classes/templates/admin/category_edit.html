<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Sửa Danh mục</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">TechShop Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/categories">Danh mục</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/orders">Đơn hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Sửa Danh mục</h2>
        <form th:action="@{'/admin/categories/edit/' + ${category.id}}" th:object="${category}" method="post"
            class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Tên danh mục:</label>
                <input type="text" th:field="*{name}" class="form-control" required />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
            </div>
            <div class="col-12 d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Cập nhật</button>
                <a th:href="@{'/admin/categories'}" class="btn btn-secondary">Quay lại</a>
            </div>
        </form>
    </div>
</body>

</html>
