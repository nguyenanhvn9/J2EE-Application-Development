<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>TechShop - Trang chủ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .apple-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            background: #fff;
            transition: box-shadow 0.2s, transform 0.2s;
            padding: 24px 12px 16px 12px;
            min-height: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
        }

        .apple-card:hover {
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px) scale(1.03);
        }

        .apple-img {
            width: 120px;
            height: 240px;
            object-fit: contain;
            background: #fff;
            border-radius: 16px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .apple-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 0.5em;
            text-align: center;
        }

        .apple-price {
            color: #86868b;
            font-size: 1rem;
            margin-bottom: 1.2em;
        }

        .apple-btn {
            border-radius: 20px;
            font-size: 0.95em;
            padding: 6px 22px;
            background: #0071e3;
            color: #fff;
            border: none;
            transition: background 0.2s;
            margin-top: auto;
            width: 100%;
        }

        .apple-btn:hover {
            background: #005bb5;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/cart">Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/order-history">Lịch sử đặt hàng</a></li>
                    <li class="nav-item" th:if="${username != null}"><a class="nav-link" href="/admin/products">Quản
                            trị</a></li>
                    <li class="nav-item" th:if="${username != null}"><a class="nav-link" href="/profile">Tài khoản</a>
                    </li>
                    <li class="nav-item" th:if="${username != null}"><span class="nav-link disabled"
                            th:text="${username}"></span></li>
                    <li class="nav-item" th:if="${username == null}"><a class="nav-link" href="/login">Đăng nhập</a>
                    </li>
                    <li class="nav-item" th:if="${username == null}"><a class="nav-link" href="/register">Đăng ký</a>
                    </li>
                    <li class="nav-item" th:if="${username != null}">
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="nav-link btn btn-link" style="padding:0;">Đăng xuất</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <!-- Banner quảng cáo -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="rounded-4 overflow-hidden position-relative"
                    style="background:#333;min-height:240px;height:310px;">
                    <img src="https://cdnv2.tgdd.vn/mwg-static/topzone/Banner/23/29/23292d6f5335a943f5643403eb79e286.png"
                        alt="Banner Mac"
                        style="width:100%;height:100%;object-fit:cover;object-position:center;display:block;" />
                </div>
            </div>
        </div>

        <div th:if="${error != null}" class="alert alert-danger text-center" th:text="${error}"></div>
        <h1 class="mb-5 text-center fw-bold" style="letter-spacing:1px;">Khám phá sản phẩm công nghệ tại TechShop</h1>
        <!-- Thanh lọc danh mục an toàn -->

        <div th:each="entry : ${productsByCategory}">
            <h2 class="text-center my-5" th:text="${entry.key.name}"></h2>
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-4 align-items-stretch">
                <div class="col d-flex align-items-stretch" th:each="product : ${entry.value}">
                    <div class="apple-card d-flex flex-column w-100">
                        <img th:src="${product.imageUrl}" class="apple-img" alt="Hình sản phẩm">
                        <div class="apple-title" th:text="${product.name}"></div>
                        <div class="apple-price">
                            <span th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')}"></span> đ
                        </div>
                        <a th:href="@{'/product/' + ${product.id}}" class="apple-btn">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
