<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lỗi máy chủ</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-card {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            padding: 48px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .error-icon {
            font-size: 4rem;
            color: #fd7e14;
            margin-bottom: 24px;
        }

        .error-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 16px;
        }

        .error-message {
            font-size: 1.1rem;
            color: #6e6e73;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .btn-primary {
            background: #0071e3;
            border: none;
            border-radius: 20px;
            padding: 12px 32px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #005bb5;
        }

        .btn-secondary {
            background: #f5f5f7;
            color: #1d1d1f;
            border: none;
            border-radius: 20px;
            padding: 12px 32px;
            font-weight: 600;
            margin-left: 12px;
            transition: background 0.2s;
        }

        .btn-secondary:hover {
            background: #e5e5e7;
            color: #1d1d1f;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-card">
            <div class="error-icon">⚠️</div>
            <h1 class="error-title">Lỗi máy chủ</h1>
            <p class="error-message">
                Đã xảy ra lỗi trong quá trình xử lý yêu cầu của bạn. 
                Vui lòng thử lại sau hoặc liên hệ quản trị viên nếu vấn đề vẫn tiếp tục.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="/" class="btn btn-primary">Về trang chủ</a>
                <a href="javascript:history.back()" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
    </div>
</body>

</html>
