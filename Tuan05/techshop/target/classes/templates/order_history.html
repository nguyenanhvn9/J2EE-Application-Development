<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lịch sử đặt hàng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .apple-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            background: #fff;
            padding: 24px 16px;
            margin-bottom: 32px;
        }

        .apple-btn {
            border-radius: 20px;
            font-size: 0.95em;
            padding: 6px 22px;
            background: #0071e3;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }

        .apple-btn:hover {
            background: #005bb5;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/cart">Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/order-history">Lịch sử đặt hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="apple-card">
            <h2 class="mb-4 text-center fw-bold">Lịch sử đặt hàng của bạn</h2>
            <div th:if="${message != null}">
                <div class="alert alert-info" th:text="${message}"></div>
            </div>
            <div th:if="${orders != null}">
                <table class="table table-bordered align-middle" th:if="${orders.size() > 0}">
                    <thead class="table-light">
                        <tr class="text-center">
                            <th>Mã đơn</th>
                            <th>Ngày đặt</th>
                            <th>Trạng thái</th>
                            <th>Sản phẩm</th>
                            <th>Tổng tiền</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td class="text-center" th:text="${order.id}"></td>
                            <td class="text-center" th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}">
                            </td>
                            <td class="text-center" th:text="${order.status}"></td>
                            <td>
                                <ul class="mb-0 ps-3">
                                    <li th:each="item : ${order.items}"
                                        th:text="${item.product.name} + ' x' + ${item.quantity}"></li>
                                </ul>
                            </td>
                            <td class="text-end" th:text="${#numbers.formatInteger(order.totalAmount, 0, 'COMMA')}">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div th:if="${orders.size() == 0}" class="alert alert-info text-center">Bạn chưa có đơn hàng nào.</div>
            </div>
        </div>
    </div>
</body>

</html>
