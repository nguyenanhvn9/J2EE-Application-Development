<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Giỏ hàng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f7;
        }

        .apple-card {
            border: none;
            border-radius: 24px;
            box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
            background: #fff;
            padding: 24px 16px;
        }

        .apple-img {
            width: 60px;
            height: 120px;
            object-fit: contain;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        }

        .apple-btn {
            border-radius: 20px;
            font-size: 0.95em;
            padding: 6px 22px;
            background: #0071e3;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }

        .apple-btn:hover {
            background: #005bb5;
            color: #fff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">TechShop</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/cart">Giỏ hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/order-history">Lịch sử đặt hàng</a></li>
                    <li class="nav-item"><a class="nav-link" href="/admin/products">Quản trị</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h2 class="mb-4">Giỏ hàng của bạn</h2>
        <div class="apple-card">
            <div th:if="${#lists.isEmpty(cart)}">
                <div class="alert alert-info">Giỏ hàng trống.</div>
            </div>
            <div th:if="${!#lists.isEmpty(cart)}">
                <table class="table align-middle">
                    <thead class="table-light">
                        <tr>
                            <th></th>
                            <th>Tên sản phẩm</th>
                            <th>Giá</th>
                            <th>Số lượng</th>
                            <th>Thành tiền</th>
                            <th>Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="item : ${cart}">
                            <td><img th:src="${item.imageUrl}" class="apple-img" /></td>
                            <td th:text="${item.name}"></td>
                            <td th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}"></td>
                            <td>
                                <form th:action="@{'/cart/update'}" method="post"
                                    class="d-flex align-items-center gap-2">
                                    <input type="hidden" name="productId" th:value="${item.productId}" />
                                    <input type="number" name="quantity" th:value="${item.quantity}" min="1"
                                        class="form-control" style="width:80px;" />
                                    <button type="submit" class="btn btn-sm btn-outline-primary">Cập nhật</button>
                                </form>
                            </td>
                            <td th:text="${#numbers.formatInteger(item.total, 0, 'COMMA')}"></td>
                            <td>
                                <a th:href="@{'/cart/remove/' + ${item.productId}}"
                                    class="btn btn-sm btn-danger">Xóa</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center">
                    <a th:href="@{'/'}" class="btn btn-outline-secondary">Tiếp tục mua sắm</a>
                    <div>
                        <b>Tổng cộng:</b> <span th:text="${#numbers.formatInteger(total, 0, 'COMMA')}"></span> đ
                        <a th:href="@{'/checkout'}" class="apple-btn ms-3">Thanh toán</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
