<!-- customer/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Featured Categories</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="category : ${featuredCategories}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${category.name}"></h5>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-5">Latest Products</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="product : ${latestProducts}">
            <div class="card h-100">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text">$<span th:text="${product.price}"></span></p>
                    <a th:href="@{/product-detail(id=${product.id})}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
    </div>

    <h2 class="mt-5">Best Selling Products</h2>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="product : ${bestSellingProducts}">
            <div class="card h-100">
                <img th:src="${product.imageUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text">$<span th:text="${product.price}"></span></p>
                    <a th:href="@{/product-detail(id=${product.id})}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
