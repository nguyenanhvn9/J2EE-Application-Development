<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1>Products</h1>

    <form method="get" class="row mb-4">
        <div class="col-md-4">
            <select class="form-select" name="categoryId">
                <option value="">All Categories</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:selected="${cat.id == selectedCategory?.id}" th:text="${cat.name}"></option>
            </select>
        </div>
        <div class="col-md-6">
            <input type="text" name="search" class="form-control" placeholder="Search..." th:value="${currentSearch}">
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary w-100">Filter</button>
        </div>
    </form>

    <div class="row" th:each="product : ${productPage.content}">
        <div class="col-md-3 mb-3">
            <div class="card h-100">
                <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.price} + ' $'"></p>
                    <a th:href="@{'/product-detail?id=' + ${product.id}}" class="btn btn-outline-primary">Details</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{'/products?page=' + (${currentPage} - 1) + '&size=' + ${productPage.size}}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}" th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{'/products?page=' + ${i} + '&size=' + ${productPage.size}}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{'/products?page=' + (${currentPage} + 1) + '&size=' + ${productPage.size}}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
