<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Thông Tin Người Dùng</h2>
    <p>Email: <span th:text="${user.email}"></span></p>
    <h4>Addresses</h4>

    <!-- Danh sách địa chỉ -->
    <div th:each="address : ${addresses}" class="mb-3 p-3 border rounded">
        <strong th:text="${address.addressLine}">123 Main St</strong><br>
        <span th:text="${address.city + ', ' + address.state + ', ' + address.country}">City</span><br>
        <span th:text="${address.zipCode}">Zip</span><br>
        <button class="btn btn-sm btn-primary edit-address-btn"
                th:data-id="${address.id}"
                th:data-address-line="${address.addressLine}"
                th:data-city="${address.city}"
                th:data-state="${address.state}"
                th:data-zip-code="${address.zipCode}"
                th:data-country="${address.country}">
            Edit
        </button>

    </div>

    <!-- Nút mở modal thêm địa chỉ -->
    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addressModal" onclick="openNewAddressForm()">Add Address</button>

    <h3>Đơn Hàng Đã Giao</h3>
    <ul class="list-group">
        <li class="list-group-item" th:each="order : ${orders}">
            <h5>Đơn hàng ID: <span th:text="${order.id}"></span></h5>

            <button class="btn btn-info btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#orderDetailModal"
                    th:data-order-id="${order.id}">
                Xem Chi Tiết
            </button>

            <ul>
                <li th:each="item : ${order.items}">
                    <span th:text="${item.product.name}"></span> -
                    <button class="btn btn-primary btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#reviewModal"
                            th:data-product-id="${item.product.id}"
                            th:data-product-name="${item.product.name}">
                        Đánh Giá
                    </button>
                </li>
            </ul>
        </li>
    </ul>

    <!-- Modal Chi Tiết Đơn Hàng -->
    <div class="modal fade" id="orderDetailModal" tabindex="-1" aria-labelledby="orderDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderDetailModalLabel">Chi Tiết Đơn Hàng</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="orderDetailContent">
                        <!-- Nội dung sẽ được tải vào đây -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Đánh Giá -->
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reviewModalLabel">Đánh Giá Sản Phẩm: <span id="productNameDisplay"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="reviewForm" th:action="@{/profile/review}" method="post">
                        <input type="hidden" name="product.id" id="productId" />
                        <!-- CSRF token -->
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="rating" class="form-label">Đánh Giá (1-5 sao)</label>
                            <select name="rating" id="rating" class="form-select" required>
                                <option value="">Chọn số sao</option>
                                <option value="1">1 sao - Rất tệ</option>
                                <option value="2">2 sao - Tệ</option>
                                <option value="3">3 sao - Bình thường</option>
                                <option value="4">4 sao - Tốt</option>
                                <option value="5">5 sao - Rất tốt</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="comment" class="form-label">Nhận Xét</label>
                            <textarea name="comment" id="comment" class="form-control" rows="3"
                                      maxlength="1000" placeholder="Chia sẻ trải nghiệm của bạn về sản phẩm..."></textarea>
                            <div class="form-text">Tối đa 1000 ký tự</div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="submitReviewBtn">Gửi Đánh Giá</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal Thêm / Sửa -->
<div class="modal fade" id="addressModal" tabindex="-1" aria-labelledby="addressModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/profile/address/add}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <input type="hidden" name="id" id="addressId"/>
                <div class="modal-header">
                    <h5 class="modal-title" id="addressModalLabel">Address Form</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="text" name="addressLine" id="addressLine" class="form-control mb-2" placeholder="Address Line" required>
                    <input type="text" name="city" id="city" class="form-control mb-2" placeholder="City" required>
                    <input type="text" name="state" id="state" class="form-control mb-2" placeholder="State" required>
                    <input type="text" name="zipCode" id="zipCode" class="form-control mb-2" placeholder="Zip Code" required>
                    <input type="text" name="country" id="country" class="form-control mb-2" placeholder="Country" required>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Function to open new address form
    function openNewAddressForm() {
        // Clear all form fields
        document.getElementById('addressId').value = '';
        document.getElementById('addressLine').value = '';
        document.getElementById('city').value = '';
        document.getElementById('state').value = '';
        document.getElementById('zipCode').value = '';
        document.getElementById('country').value = '';

        // Update modal title
        document.getElementById('addressModalLabel').textContent = 'Add New Address';
    }
</script>

<!-- Script xử lý -->
<script>
    $(document).ready(function () {
        // Handle edit address button click
        $('.edit-address-btn').on('click', function() {
            var button = $(this);
            var id = button.data('id');
            var addressLine = button.data('address-line');
            var city = button.data('city');
            var state = button.data('state');
            var zipCode = button.data('zip-code');
            var country = button.data('country');

            // Populate form fields
            $('#addressId').val(id);
            $('#addressLine').val(addressLine);
            $('#city').val(city);
            $('#state').val(state);
            $('#zipCode').val(zipCode);
            $('#country').val(country);

            // Update modal title
            $('#addressModalLabel').text('Edit Address');

            // Show the modal
            $('#addressModal').modal('show');
        });

        // Display success/error messages
        if (typeof flashMessages !== 'undefined') {
            if (flashMessages.success) {
                alert(flashMessages.success);
            }
            if (flashMessages.error) {
                alert(flashMessages.error);
            }
        }

        // Hiển thị modal đánh giá
        $('#reviewModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var productId = button.data('product-id');
            var productName = button.data('product-name');

            var modal = $(this);
            modal.find('#productId').val(productId);
            modal.find('#productNameDisplay').text(productName);
            modal.find('#reviewForm')[0].reset();
        });

        // Submit đánh giá
        $('#reviewForm').on('submit', function (e) {
            var rating = $('#rating').val();
            var comment = $('#comment').val().trim();

            if (!rating) {
                e.preventDefault();
                alert('Vui lòng chọn số sao đánh giá!');
                return false;
            }

            $('#submitReviewBtn').prop('disabled', true).text('Đang gửi...');
        });

        $('#reviewModal').on('hidden.bs.modal', function () {
            $('#submitReviewBtn').prop('disabled', false).text('Gửi Đánh Giá');
        });

        // Hiển thị chi tiết đơn hàng
        $('#orderDetailModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var orderId = button.data('order-id');

            $.ajax({
                url: '/profile/view/' + orderId,
                type: 'GET',
                success: function (data) {
                    $('#orderDetailContent').html(data);
                },
                error: function () {
                    $('#orderDetailContent').html('<p>Không thể tải chi tiết đơn hàng.</p>');
                }
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
