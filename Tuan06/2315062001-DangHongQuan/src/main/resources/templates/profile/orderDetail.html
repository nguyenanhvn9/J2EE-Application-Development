<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi Tiết Đơn Hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h2>Chi Tiết Đơn Hàng</h2>
    <div class="mb-3">
        <label class="form-label">Order ID:</label>
        <p class="form-control-plaintext" th:text="${order.id}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Customer Name:</label>
        <p class="form-control-plaintext" th:text="${order.customerName}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Customer Phone:</label>
        <p class="form-control-plaintext" th:text="${order.customerPhone}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Shipping Address:</label>
        <p class="form-control-plaintext" th:text="${order.shippingAddress}"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Total Amount:</label>
        <p class="form-control-plaintext" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 2, 'POINT')} + ' đ'"></p>
    </div>

    <div class="mb-3">
        <label class="form-label">Status:</label>
        <span class="badge bg-info text-dark" th:text="${order.status}"></span>
    </div>

    <div class="mb-3">
        <label class="form-label">Order Date:</label>
        <p class="form-control-plaintext" th:text="${#temporals.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></p>
    </div>

    <h5 class="mt-4">Order Items</h5>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Qty</th>
            <th>Subtotal</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.orderItems}">
            <td th:text="${item.product.name}">Product Name</td>
            <td th:text="${#numbers.formatDecimal(item.pricePerUnit, 0, 'COMMA', 2, 'POINT')} + ' đ'">0</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${#numbers.formatDecimal(item.getSubtotal(), 0, 'COMMA', 2, 'POINT')} + ' đ'">0</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
