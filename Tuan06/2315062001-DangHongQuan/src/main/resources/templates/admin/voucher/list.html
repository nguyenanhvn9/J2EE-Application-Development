<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Voucher Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div th:replace="fragments/navbarAdmin :: body"></div>

<body>
<div class="container mt-4">

    <h2 th:text="${voucher.id != null ? 'Sửa Voucher' : 'Tạo Voucher'}"></h2>

    <form th:action="@{/admin/vouchers/save}" th:object="${voucher}" method="post" class="row g-3 mb-4">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="col-md-3">
            <label class="form-label">Mã</label>
            <input type="text" class="form-control" th:field="*{code}" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Giảm</label>
            <input type="number" step="0.01" class="form-control" th:field="*{discountAmount}" required>
        </div>
        <div class="col-md-2">
            <label class="form-label">Giới hạn</label>
            <input type="number" class="form-control" th:field="*{usageLimit}">
        </div>
        <div class="col-md-2">
            <label class="form-label">Bắt đầu</label>
            <input type="datetime-local" class="form-control" th:field="*{startDate}">
        </div>
        <div class="col-md-2">
            <label class="form-label">Kết thúc</label>
            <input type="datetime-local" class="form-control" th:field="*{endDate}">
        </div>
        <div class="col-md-1 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Lưu</button>
        </div>
    </form>

    <h2>Danh sách Voucher</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Mã</th>
            <th>Giảm</th>
            <th>Giới hạn</th>
            <th>Đã dùng</th>
            <th>Thời gian</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${vouchers}">
            <td th:text="${v.code}">Mã</td>
            <td th:text="${v.discountAmount}">Giảm</td>
            <td th:text="${v.usageLimit}">Giới hạn</td>
            <td th:text="${v.usedCount}">Đã dùng</td>
            <td>
                <span th:text="${v.startDate}"></span> - <span th:text="${v.endDate}"></span>
            </td>
            <td>
                <a th:href="@{/admin/vouchers(editId=${v.id})}" class="btn btn-sm btn-warning">Sửa</a>
                <a th:href="@{/admin/vouchers/delete/{id}(id=${v.id})}"
                   class="btn btn-sm btn-danger"
                   onclick="return confirm('Xóa voucher này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
