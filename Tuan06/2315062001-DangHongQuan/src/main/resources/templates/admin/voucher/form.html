<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo/Sửa Voucher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<div th:replace="fragments/navbarAdmin :: body"></div>

<body>
<div class="container mt-4">
    <h2 th:text="${voucher.id == null} ? 'Tạo Voucher' : 'Sửa Voucher'"></h2>
    <form th:action="@{/admin/vouchers/save}" th:object="${voucher}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label>Mã giảm giá</label>
            <input type="text" class="form-control" th:field="*{code}" required>
        </div>
        <div class="mb-3">
            <label>Số tiền giảm</label>
            <input type="number" class="form-control" th:field="*{discountAmount}" required>
        </div>
        <div class="mb-3">
            <label>Giới hạn sử dụng</label>
            <input type="number" class="form-control" th:field="*{usageLimit}">
        </div>
        <div class="mb-3">
            <label>Ngày bắt đầu</label>
            <input type="datetime-local" class="form-control" th:field="*{startDate}">
        </div>
        <div class="mb-3">
            <label>Ngày kết thúc</label>
            <input type="datetime-local" class="form-control" th:field="*{endDate}">
        </div>
        <button class="btn btn-primary" type="submit">Lưu</button>
        <a th:href="@{/admin/vouchers}" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
