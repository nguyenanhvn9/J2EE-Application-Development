<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Category Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/navbarAdmin :: body"></div>

<div class="container mt-5">
    <h2 class="mb-4" th:text="${pageTitle}">Category Form</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <!-- Chọn action dựa trên có id hay không -->
    <form th:action="@{${category.id != null} ? '/admin/categories/edit/' + ${category.id} : '/admin/categories/add'}"
          th:object="${category}"
          method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Name field -->
        <div class="mb-3">
            <label for="name" class="form-label">Category Name</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter category name"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <!-- isActive checkbox -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}"/>
            <label class="form-check-label" for="isActive">Active</label>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <a href="/admin/categories" class="btn btn-secondary">Back</a>
            <button type="submit" class="btn btn-primary" th:text="${category.id != null} ? 'Update' : 'Add'">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
