<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .status-badge {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
<div th:replace="fragments/navbarAdmin :: body"></div>
<div class="container">
    <h2 class="mb-4">Category Management</h2>

    <!-- Alert Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="mb-3 text-end">
        <a href="/admin/categories/add" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add Category
        </a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Status</th>
            <th class="text-center">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <span th:classappend="${category.isActive} ? 'badge bg-success' : 'badge bg-secondary'"
                      th:text="${category.isActive} ? 'Active' : 'Inactive'" class="status-badge"></span>
            </td>
            <td class="text-center">
                <a th:href="@{'/admin/categories/edit/' + ${category.id}}" class="btn btn-sm btn-warning">Edit</a>

                <form th:action="@{'/admin/categories/delete/' + ${category.id}}" method="post" class="d-inline"
                      onsubmit="return confirm('Are you sure you want to delete this category?')">
                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                </form>

                <form th:action="@{'/admin/categories/toggle-status/' + ${category.id}}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-sm btn-secondary"
                            th:text="${category.isActive} ? 'Deactivate' : 'Activate'"></button>
                </form>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(categories)}">
            <td colspan="4" class="text-center text-muted">No categories available.</td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap Icons CDN (optional, for icons) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
