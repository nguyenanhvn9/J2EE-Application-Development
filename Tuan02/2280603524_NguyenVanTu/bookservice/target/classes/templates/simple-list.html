<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Simple Book List</h2>
        <p>Total books: <span th:text="${totalBooks}">0</span></p>
        
        <div th:if="${#lists.isEmpty(books)}">
            <p>No books found.</p>
        </div>
        
        <div th:if="${!#lists.isEmpty(books)}">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Authors</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}">1</td>
                        <td th:text="${book.title}">Book Title</td>
                        <td th:text="${#strings.listJoin(book.authors, ', ')}">Authors</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="mt-3">
            <a href="/simple/test" class="btn btn-primary">Test Controller</a>
            <a href="/simple/test-service" class="btn btn-secondary">Test Service</a>
            <a href="/api/books" class="btn btn-info">Test API</a>
        </div>
    </div>
</body>
</html>
