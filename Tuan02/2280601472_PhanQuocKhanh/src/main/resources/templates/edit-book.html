<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="_layout.html"
>
  <head>
    <title layout:fragment="title">Sửa sách</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h2>Sửa sách</h2>
      <form th:action="@{'/books/edit/' + ${book.id}}" method="post">
        <label>Tên sách:</label>
        <input
          type="text"
          name="title"
          th:value="${book.title}"
          required
        /><br />
        <label>Tác giả (cách nhau bởi dấu phẩy):</label>
        <input
          type="text"
          name="authors"
          th:value="${#strings.arrayJoin(book.authors, ',')}"
          required
        /><br />
        <button type="submit">Cập nhật</button>
      </form>
      <a th:href="@{/books}">Quay lại danh sách</a>
    </div>
  </body>
</html>
