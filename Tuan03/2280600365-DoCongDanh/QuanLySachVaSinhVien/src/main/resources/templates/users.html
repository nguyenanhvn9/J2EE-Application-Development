<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách người dùng</title>
</head>
<body>
    <h1>Danh sách người dùng</h1>
    <a href="/users/add">Thêm người dùng</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Email</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{'/users/edit/' + ${user.id}}">Sửa</a> |
                    <a th:href="@{'/users/delete/' + ${user.id}}"
                       onclick="return confirm('Bạn có chắc muốn xoá?');">Xoá</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
