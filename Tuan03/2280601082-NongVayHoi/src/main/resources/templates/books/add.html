<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thêm Sách</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Nông Vay Hội</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/books">Quản lý Sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/users">Quản lý Người dùng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Thêm Sách</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/books/add}" th:object="${book}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Tên sách:</label>
                                <input type="text" th:field="*{title}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tác giả:</label>
                                <input type="text" th:field="*{author}" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Năm xuất bản:</label>
                                <input type="number" th:field="*{year}" class="form-control" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-success">Lưu</button>
                                <a href="/books" class="btn btn-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
