<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }
        .todo-container {
            background: white;
            margin-top: 50px;
            width: 500px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #cc3333;
            font-size: 48px;
            margin: 20px 0;
        }
        form {
            display: flex;
            border: 1px solid #ddd;
            padding: 10px;
        }
        input[type="text"] {
            flex: 1;
            font-size: 18px;
            border: none;
            outline: none;
            font-style: italic;
        }
        button {
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: flex;
            align-items: center;
            border-top: 1px solid #eee;
            padding: 10px 15px;
            font-size: 18px;
        }
        li.completed span {
            text-decoration: line-through;
            color: #999;
        }
        .filters {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            font-size: 14px;
        }
        .filters button {
            border: none;
            background: none;
            cursor: pointer;
            font-weight: bold;
        }
        .filters .selected {
            border: 1px solid #cc3333;
            padding: 2px 6px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>todos</h1>
        <form th:action="@{/add}" method="post" th:object="${newTodo}">
            <input type="text" th:field="*{title}" placeholder="What needs to be done?" required />
            <button type="submit">ThÃªm</button>
        </form>
        <ul>
            <li th:each="todo : ${todoList}" th:classappend="${todo.completed} ? 'completed'">
                <form th:action="@{'/toggle/' + ${todo.id}}" method="post">
                    <input type="checkbox" th:checked="${todo.completed}" onchange="this.form.submit()" />
                </form>
                <span th:text="${todo.title}" style="margin-left: 10px;"></span>
            </li>
        </ul>
        <div class="filters">
            <span th:text="${todoList.size()} + ' items left'"></span>
            <div>
                <a th:href="@{/}" class="selected">All</a>
                <a th:href="@{/?filter=active}">Active</a>
                <a th:href="@{/?filter=completed}">Completed</a>
            </div>
            <form th:action="@{/clear}" method="post">
                <button type="submit">Clear completed</button>
            </form>
        </div>
    </div>
</body>
</html>
