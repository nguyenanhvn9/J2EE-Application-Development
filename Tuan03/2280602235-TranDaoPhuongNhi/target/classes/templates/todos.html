<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>todos</title>
    <meta charset="UTF-8">
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .todoapp {
            background: #fff;
            margin: 40px auto;
            width: 500px;
            box-shadow: 0 2px 4px 0 rgba(0,0,0,0.2), 0 25px 50px 0 rgba(0,0,0,0.1);
            border-radius: 8px;
            padding: 40px 40px 20px 40px;
        }
        h1 {
            color: #b83f45;
            font-size: 60px;
            font-weight: 100;
            text-align: center;
            margin-bottom: 30px;
        }
        .new-todo {
            width: 100%;
            padding: 16px;
            font-size: 24px;
            border: 1px solid #ededed;
            box-sizing: border-box;
            margin-bottom: 30px;
            border-radius: 4px;
        }
        .todo-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .todo-list li {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #ededed;
            font-size: 24px;
        }
        .todo-list li:last-child {
            border-bottom: none;
        }
        .toggle {
            width: 28px;
            height: 28px;
            margin-right: 16px;
        }
        .completed {
            text-decoration: line-through;
            color: #d9d9d9;
        }
        .destroy {
            background: none;
            border: none;
            color: #cc9a9a;
            font-size: 24px;
            margin-left: 16px;
            cursor: pointer;
        }
        .filters {
            margin: 20px 0 0 0;
            text-align: center;
        }
        .filters a {
            color: inherit;
            margin: 0 6px;
            text-decoration: none;
            border: 1px solid #ededed;
            padding: 3px 10px;
            border-radius: 3px;
        }
        .filters a.selected {
            border-color: #b83f45;
            color: #b83f45;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            color: #777;
            font-size: 16px;
        }
        .clear-completed {
            background: none;
            border: none;
            color: #b83f45;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="todoapp">
    <h1>todos</h1>
    <form th:action="@{/todos/add}" th:object="${newTodo}" method="post">
        <input class="new-todo" th:field="*{title}" placeholder="What needs to be done?" autofocus required />
    </form>
    <ul class="todo-list">
        <li th:each="todo : ${todos}">
            <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" style="margin:0;display:inline;">
                <input class="toggle" type="checkbox" th:checked="${todo.completed}" onchange="this.form.submit()" />
            </form>
            <span th:text="${todo.title}" th:classappend="${todo.completed} ? 'completed' : ''"></span>
            <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="get" style="margin:0;display:inline;">
                <button class="destroy" title="Delete">Ã—</button>
            </form>
        </li>
    </ul>
    <div class="footer" th:if="${not #lists.isEmpty(todos)}">
        <span th:text="${activeCount + ' items left'}">0 items left</span>
        <div class="filters">
            <a th:href="@{/todos}" th:classappend="${filter == 'all'} ? 'selected' : ''">All</a>
            <a th:href="@{/todos(filter='active')}" th:classappend="${filter == 'active'} ? 'selected' : ''">Active</a>
            <a th:href="@{/todos(filter='completed')}" th:classappend="${filter == 'completed'} ? 'selected' : ''">Completed</a>
        </div>
        <form th:action="@{/todos/clear-completed}" method="post" style="margin:0;display:inline;">
            <button class="clear-completed" type="submit">Clear completed</button>
        </form>
    </div>
</div>
</body>
</html>
