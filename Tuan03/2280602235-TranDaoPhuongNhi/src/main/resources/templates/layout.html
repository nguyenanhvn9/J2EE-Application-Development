<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Ứng dụng</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        header { background: #b83f45; color: #fff; padding: 20px 0; text-align: center; margin-bottom: 30px; }
        nav { margin-top: 10px; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-size: 18px; padding: 6px 12px; border-radius: 4px; transition: background 0.2s; }
        nav a:hover, nav a.active { background: #fff; color: #b83f45; }
        #content { max-width: 900px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); padding: 32px 24px; }
        @media (max-width: 600px) { #content { padding: 12px 4px; } nav a { font-size: 16px; margin: 0 6px; } }
    </style>
</head>
<body>
<header>
    <h1>Quản lý Ứng dụng</h1>
    <nav>
        <a th:href="@{/books}" th:classappend="${#httpServletRequest.requestURI.startsWith('/books')} ? 'active' : ''">Sách</a>
        <a th:href="@{/students}" th:classappend="${#httpServletRequest.requestURI.startsWith('/students')} ? 'active' : ''">Student</a>
        <a th:href="@{/todos}" th:classappend="${#httpServletRequest.requestURI.startsWith('/todos')} ? 'active' : ''">Công việc</a>
        <a th:href="@{/}" th:classappend="${#httpServletRequest.requestURI == '/'} ? 'active' : ''">Trang chủ</a>
    </nav>
</header>
<div id="content">
    <div th:replace="~{::content}"></div>
</div>
</body>
</html>
