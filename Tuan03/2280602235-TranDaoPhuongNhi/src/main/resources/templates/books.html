<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Sách</title>
    <meta charset="UTF-8">
    
</head>
<body>
    <div th:replace="header :: header"></div>
<div id="content">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
        <h2 style="color:#b83f45; font-weight:100;">Danh sách Sách</h2>
        <a th:href="@{/books/add}" style="background:#b83f45; color:#fff; padding:10px 24px; border-radius:6px; text-decoration:none; font-size:18px;">+ Thêm Sách</a>
    </div>
    <table style="width:100%; border-collapse:collapse; background:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
        <thead style="background:#f5f5f5;">
            <tr>
                <th style="padding:12px;">ID</th>
                <th style="padding:12px;">Tiêu đề</th>
                <th style="padding:12px;">Tác giả</th>
                <th style="padding:12px;">Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}" style="padding:12px;"></td>
                <td th:text="${book.title}" style="padding:12px;"></td>
                <td th:text="${book.author}" style="padding:12px;"></td>
                <td style="padding:12px;">
                    <a th:href="@{/books/edit/{id}(id=${book.id})}" style="background:#4CAF50; color:#fff; padding:6px 16px; border-radius:4px; text-decoration:none; margin-right:8px;">Sửa</a>
                    <a th:href="@{/books/delete/{id}(id=${book.id})}" style="background:#f44336; color:#fff; padding:6px 16px; border-radius:4px; text-decoration:none;" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
