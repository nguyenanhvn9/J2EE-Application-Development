<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sách</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', Arial, sans-serif; background: #f4f6fb; margin: 0; }
        header, footer { 
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            color: #fff; 
            padding: 24px 0 16px 0; 
            text-align: center; 
            box-shadow: 0 2px 8px #0002;
            letter-spacing: 1px;
        }
        header h2 { margin: 0; font-size: 2.2rem; font-weight: 700; letter-spacing: 2px;}
        header .icon { font-size: 2.5rem; vertical-align: middle; margin-right: 10px;}
        footer { font-size: 1rem; margin-top: 32px; border-top: 1px solid #e3e3e3; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 32px 32px 24px 32px; border-radius: 18px; box-shadow: 0 4px 24px #0001; }
        table { width: 100%; border-collapse: separate; border-spacing: 0; margin-top: 18px; background: #fafbfc; border-radius: 12px; overflow: hidden;}
        th, td { padding: 12px 16px; text-align: left; }
        th { background: #e3f2fd; font-weight: 700; }
        tr { transition: background 0.2s; }
        tr:hover { background: #f1f8ff; }
        td { border-bottom: 1px solid #e3e3e3; }
        tr:last-child td { border-bottom: none; }
        a.button, button { 
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            color: #fff; 
            padding: 7px 20px; 
            border: none; 
            border-radius: 6px; 
            text-decoration: none; 
            margin-right: 6px; 
            cursor: pointer; 
            font-weight: 600;
            box-shadow: 0 2px 8px #1976d220;
            transition: background 0.2s, box-shadow 0.2s;
        }
        a.button:hover, button:hover { background: linear-gradient(90deg, #125ea2 0%, #1976d2 100%); box-shadow: 0 4px 16px #1976d240;}
        a.delete { background: linear-gradient(90deg, #e53935 0%, #ff7043 100%);}
        a.delete:hover { background: linear-gradient(90deg, #ab000d 0%, #e53935 100%);}
        .actions { white-space: nowrap; }
        h1 { margin-top: 0; font-size: 2rem; color: #1976d2; }
        form label { display: block; margin-top: 18px; font-weight: 600; color: #1976d2;}
        form input[type='text'] { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #bdbdbd; border-radius: 6px; font-size: 1rem; background: #f7fafd;}
        form button { margin-top: 22px; }
        @media (max-width: 800px) {
            .container { padding: 16px 4vw; }
            table, th, td { font-size: 0.98rem; }
        }
    </style>
</head>
<body>
    
</body>
</html>
