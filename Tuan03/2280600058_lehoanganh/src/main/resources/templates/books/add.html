<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Thêm Sách</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #fce4ec);
            margin: 0;
            padding: 0;
        }

        .card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            background: linear-gradient(to right, #43cea2, #185a9d);
        }

        .card-header h4 {
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 0.8rem;
        }

        .btn {
            border-radius: 0.8rem;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-success:hover {
            background-color: #28a745;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 90vh;">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header text-white text-center py-3">
                    <h4 class="mb-0">Thêm Sách Mới</h4>
                </div>
                <div class="card-body px-4 py-4">
                    <form th:action="@{/books/add}" th:object="${book}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Tên sách</label>
                            <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tên sách..." required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tác giả</label>
                            <input type="text" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả..." required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Năm xuất bản</label>
                            <input type="number" th:field="*{year}" class="form-control" placeholder="VD: 2020" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-success">Lưu</button>
                            <a href="/books" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
