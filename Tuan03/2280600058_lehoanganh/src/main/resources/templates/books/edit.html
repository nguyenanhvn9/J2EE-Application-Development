<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sửa Sách</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #fff3e0, #ffe0b2);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card {
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
            background: linear-gradient(to right, #f7971e, #ffd200);
        }

        .card-header h4 {
            font-weight: 600;
        }

        .form-label {
            font-weight: 500;
        }

        .form-control {
            border-radius: 0.8rem;
        }

        .btn {
            border-radius: 0.8rem;
            padding: 0.5rem 1.5rem;
            transition: all 0.3s ease;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn-secondary:hover {
            background-color: #6c757d;
        }
    </style>
</head>

<body>

    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header text-dark text-center py-3">
                <h4 class="mb-0">Sửa Thông Tin Sách</h4>
            </div>
            <div class="card-body px-4 py-4">
                <form th:action="@{'/books/edit/' + ${book.id}}" th:object="${book}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Tên sách</label>
                        <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tên sách..." required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tác giả</label>
                        <input type="text" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả..." required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Năm xuất bản</label>
                        <input type="number" th:field="*{year}" class="form-control" placeholder="VD: 2023" required>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-warning">Cập nhật</button>
                        <a href="/books" class="btn btn-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
