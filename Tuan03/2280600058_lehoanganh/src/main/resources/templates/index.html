<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="mb-0">To-Do List</h3>
                        <form th:action="@{/todos/clear-completed}" method="post" class="m-0">
                            <button type="submit" class="btn btn-light btn-sm">Clear Completed</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/todos/add}" th:object="${newTodo}" method="post" class="mb-4 d-flex">
                            <input type="text" th:field="*{title}" class="form-control me-2"
                                placeholder="Nhập công việc mới..." required>
                            <button type="submit" class="btn btn-success">Thêm</button>
                        </form>
                        <div class="mb-3">
                            <div class="btn-group" role="group">
                                <a th:href="@{/todos}"
                                    th:classappend="${filter}=='all'?' btn-primary':' btn-outline-primary'"
                                    class="btn">All</a>
                                <a th:href="@{/todos(filter='active')}"
                                    th:classappend="${filter}=='active'?' btn-primary':' btn-outline-primary'"
                                    class="btn">Active</a>
                                <a th:href="@{/todos(filter='completed')}"
                                    th:classappend="${filter}=='completed'?' btn-primary':' btn-outline-primary'"
                                    class="btn">Completed</a>
                            </div>
                        </div>
                        <ul class="list-group">
                            <li th:each="todo : ${todos}"
                                class="list-group-item d-flex align-items-center justify-content-between">
                                <form th:action="@{'/todos/' + ${todo.id} + '/toggle'}" method="post" class="d-inline">
                                    <input type="hidden" name="filter" th:value="${filter}" />
                                    <input type="checkbox" th:checked="${todo.completed}"
                                        onchange="this.form.submit()" />
                                </form>
                                <span th:text="${todo.title}"
                                    th:classappend="${todo.completed} ? 'text-decoration-line-through text-muted' : ''"
                                    class="flex-grow-1 ms-3"></span>
                                <form th:action="@{'/todos/' + ${todo.id} + '/delete'}" method="post" class="ms-2">
                                    <input type="hidden" name="filter" th:value="${filter}" />
                                    <button type="submit" class="btn btn-danger btn-sm">Xóa</button>
                                </form>
                            </li>
                            <li th:if="${#lists.isEmpty(todos)}" class="list-group-item text-center text-muted">Không có
                                công việc nào.</li>
                        </ul>
                    </div>
                    <div class="card-footer text-end">
                        <span th:text="${activeCount} + ' items left'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
