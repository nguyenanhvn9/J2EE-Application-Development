<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Danh sách người dùng</title>
</head>

<body>
<section layout:fragment="content">
    <h2 class="mb-3">Danh Sách Người Dùng</h2>
    <a href="/users/add" class="btn btn-primary mb-3">Thêm Người Dùng</a>

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Email</th>
                <th>Vai trò</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.name}">Nguyễn Văn A</td>
                <td th:text="${user.email}">a@gmail.com</td>
                <td th:text="${user.role}">Admin</td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Sửa</a>
                    <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
</body>
</html>
