<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="_layout.html"
>
  <head>
    <title layout:fragment="title">Sửa người dùng</title>
  </head>
  <body>
    <div layout:fragment="content">
      <h2>Sửa người dùng</h2>
      <form th:action="@{'/users/edit/' + ${user.id}}" method="post">
        <label>Họ tên:</label>
        <input type="text" name="name" th:value="${user.name}" required /><br />
        <label>Tên đăng nhập:</label>
        <input
          type="text"
          name="username"
          th:value="${user.username}"
          required
        /><br />
        <label>Email:</label>
        <input
          type="email"
          name="email"
          th:value="${user.email}"
          required
        /><br />
        <label>Điện thoại:</label>
        <input
          type="text"
          name="phone"
          th:value="${user.phone}"
          required
        /><br />
        <button type="submit">Cập nhật</button>
      </form>
      <a th:href="@{/users}">Quay lại danh sách</a>
    </div>
  </body>
</html>
