<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa Sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-4">
                    <i class="fas fa-edit me-3 text-warning"></i>Sửa Thông Tin Sách
                </h2>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">
                            <i class="fas fa-edit me-2"></i>Cập nhật thông tin sách
                        </h5>
                    </div>
                    <div class="card-body">
                        <form action="/books/edit" method="post" th:object="${book}" class="row g-3">
                            <!-- ID Sách (ẩn để gửi lên server) -->
                            <input type="hidden" th:field="*{id}" />
                            
                            <!-- Tiêu đề sách -->
                            <div class="col-md-12">
                                <label for="title" class="form-label fw-bold">
                                    <i class="fas fa-heading me-1"></i>Tiêu đề
                                </label>
                                <input type="text" 
                                       id="title" 
                                       th:field="*{title}" 
                                       class="form-control form-control-lg" 
                                       placeholder="Nhập tiêu đề sách" 
                                       required>
                                <div class="form-text">
                                    <i class="fas fa-info-circle me-1"></i>Cập nhật tên sách hoặc tiêu đề
                                </div>
                            </div>

                            <!-- Tác giả sách -->
                            <div class="col-md-12">
                                <label for="author" class="form-label fw-bold">
                                    <i class="fas fa-user me-1"></i>Tác giả
                                </label>
                                <input type="text" 
                                       id="author" 
                                       th:field="*{author}" 
                                       class="form-control form-control-lg" 
                                       placeholder="Nhập tên tác giả" 
                                       required>
                                <div class="form-text">
                                    <i class="fas fa-info-circle me-1"></i>Cập nhật tên tác giả của sách
                                </div>
                            </div>

                            <!-- Nút hành động -->
                            <div class="col-12 mt-4">
                                <div class="d-flex gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-save me-2"></i>Cập Nhật
                                    </button>
                                    <a href="/books" class="btn btn-secondary btn-lg">
                                        <i class="fas fa-arrow-left me-2"></i>Quay Lại
                                    </button>
                                    <button type="reset" class="btn btn-warning btn-lg">
                                        <i class="fas fa-undo me-2"></i>Khôi Phục
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-info">Home</a>
            <a href="/test-simple" class="btn btn-warning">Test API</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
