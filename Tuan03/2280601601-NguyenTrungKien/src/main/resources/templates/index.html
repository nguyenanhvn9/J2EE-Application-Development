<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>To-Do List</h1>
        
        <!-- Simple form to add new todo -->
        <form th:action="@{/todos/add}" th:object="${newTodo}" method="post" class="mb-4">
            <div class="input-group">
                <input type="text" th:field="*{title}" class="form-control" placeholder="Add new task..." required>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>

        <!-- Todo list -->
        <div th:if="${todoItems != null and !todoItems.isEmpty()}">
            <ul class="list-group">
                <li th:each="item : ${todoItems}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${item.title}">Task</span>
                    <div>
                        <form th:action="@{/todos/{id}/toggle(id=${item.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-outline-success">Toggle</button>
                        </form>
                        <form th:action="@{/todos/{id}/delete(id=${item.id})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <div th:if="${todoItems == null or todoItems.isEmpty()}" class="alert alert-info">
            Không có công việc nào. Hãy thêm công việc mới!
        </div>

        <!-- Statistics -->
        <div class="mt-3">
            <p>Total: <span th:text="${totalCount}">0</span></p>
            <p>Active: <span th:text="${activeCount}">0</span></p>
            <p>Completed: <span th:text="${completedCount}">0</span></p>
        </div>

        <!-- Navigation -->
        <div class="mt-4">
            <a href="/home" class="btn btn-secondary">Home</a>
            <a href="/about" class="btn btn-info">About</a>
            <a href="/test-page" class="btn btn-warning">Test</a>
        </div>
    </div>
</body>
</html>
