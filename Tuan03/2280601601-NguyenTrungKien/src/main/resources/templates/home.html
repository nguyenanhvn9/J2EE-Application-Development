<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h1 class="display-4 fw-bold text-primary">
                    <i class="fas fa-home me-3"></i>Trang Chủ
                </h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-success mb-3" th:text="${message}">Chào mừng</h2>
                        <p class="card-text fs-5">
                            <i class="fas fa-user me-2"></i>
                            <strong>Tên của bạn là:</strong> <span th:text="${name}" class="text-primary fw-bold">Nguyễn Trung Kiên</span>
                        </p>
                        <hr>
                        <p class="card-text">
                            <i class="fas fa-info-circle me-2 text-info"></i>
                            Đây là hệ thống quản lý sách được xây dựng bằng Spring Boot và Thymeleaf.
                        </p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-tasks me-2"></i>Chức năng chính
                        </h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li class="mb-2">
                                <a href="/books" class="btn btn-outline-primary w-100 text-start">
                                    <i class="fas fa-books me-2"></i>Xem danh sách sách
                                </a>
                            </li>
                            <li class="mb-2">
                                <a href="/books/add" class="btn btn-outline-success w-100 text-start">
                                    <i class="fas fa-plus me-2"></i>Thêm sách mới
                                </a>
                            </li>
                            <li class="mb-2">
                                <a href="/" class="btn btn-outline-info w-100 text-start">
                                    <i class="fas fa-tasks me-2"></i>To-Do List
                                </a>
                            </li>
                            <li class="mb-2">
                                <a href="/test-simple" class="btn btn-outline-warning w-100 text-start">
                                    <i class="fas fa-check me-2"></i>Test API
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">To-Do List</a>
            <a href="/books" class="btn btn-primary">Quản lý sách</a>
            <a href="/about" class="btn btn-info">About</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
