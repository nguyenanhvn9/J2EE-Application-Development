<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Trang chủ - To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>To-Do List</h1>
    <form th:action="@{/todos/add}" method="post" class="mb-4">
        <div class="input-group">
            <input type="text" name="title" class="form-control" placeholder="Thêm công việc mới..." required>
            <button type="submit" class="btn btn-primary">Thêm</button>
        </div>
    </form>
    <ul class="list-group">
        <li th:each="item : ${todoItems}" class="list-group-item d-flex justify-content-between align-items-center">
            <span th:text="${item.title}"></span>
        </li>
    </ul>
    <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
</body>
</html>
