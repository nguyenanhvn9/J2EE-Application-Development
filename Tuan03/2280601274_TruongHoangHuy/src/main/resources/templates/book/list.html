<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Sách - Tri thức</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #1565c0;
            color: #fff;
            padding: 24px 0 16px 0;
            text-align: center;
            box-shadow: 0 2px 8px rgba(21,101,192,0.08);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .container {
            flex: 1;
            max-width: 900px;
            margin: 32px auto 24px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 32px rgba(21,101,192,0.10);
            padding: 40px 36px 32px 36px;
        }
        .form-inline {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
        }
        .form-inline input {
            flex: 1;
            padding: 10px;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            font-size: 1rem;
        }
        .btn {
            background: #1976d2;
            color: #fff;
            border: none;
            padding: 9px 22px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(25,118,210,0.08);
        }
        .btn:hover {
            background: #42a5f5;
            color: #0d47a1;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #1976d2;
            font-weight: 700;
        }
        input[type="text"] {
            width: 100%;
            padding: 9px;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            font-size: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 28px;
            background: #f8fafc;
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: none;
            padding: 12px 14px;
            text-align: left;
        }
        th {
            background: #1976d2;
            color: #fff;
            font-size: 1.08rem;
        }
        tr:nth-child(even) {
            background: #e3f2fd;
        }
        tr:hover {
            background: #bbdefb;
            transition: background 0.2s;
        }
        .actions button {
            margin-right: 8px;
        }
        .actions .btn {
            padding: 6px 16px;
            font-size: 0.98rem;
        }
        .form-title {
            font-size: 1.3rem;
            color: #0d47a1;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .notification {
            display: none;
            margin-bottom: 18px;
            padding: 12px 18px;
            border-radius: 6px;
            font-size: 1.08rem;
            font-weight: 500;
        }
        .notification.success {
            background: #c8e6c9;
            color: #256029;
            border: 1px solid #388e3c;
        }
        .notification.error {
            background: #ffcdd2;
            color: #b71c1c;
            border: 1px solid #d32f2f;
        }
        footer {
            background: #1565c0;
            color: #fff;
            text-align: center;
            padding: 14px 0 10px 0;
            font-size: 1rem;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
<header>
    <h1>Quản lý Sách - Kho Tri Thức</h1>
    <div style="font-size:1.1rem; margin-top:6px; opacity:0.85;">Khám phá, lưu trữ và quản lý tri thức của bạn</div>
</header>
<div class="container">
    <div class="form-title">Tìm kiếm &amp; Quản lý</div>
    <form class="form-inline" onsubmit="searchBooks(event)">
        <input type="text" id="searchKeyword" placeholder="Tìm kiếm theo tên hoặc tác giả...">
        <button class="btn" type="submit">Tìm kiếm</button>
        <button class="btn" type="button" onclick="loadBooks()">Tải lại</button>
    </form>
    <div class="form-title">Thêm / Sửa Sách</div>
    <form id="bookForm" onsubmit="submitBook(event)">
        <div class="form-group">
            <label for="title">Tên sách:</label>
            <input type="text" id="title" required placeholder="Nhập tên sách">
        </div>
        <div class="form-group">
            <label for="authors">Tác giả (cách nhau bởi dấu phẩy):</label>
            <input type="text" id="authors" required placeholder="Ví dụ: Nguyễn Nhật Ánh, J.K. Rowling">
        </div>
        <input type="hidden" id="bookId">
        <button class="btn" type="submit">Lưu</button>
        <button class="btn" type="button" onclick="resetForm()">Hủy</button>
    </form>
    <div id="notification" class="notification"></div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên sách</th>
            <th>Tác giả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody id="bookTableBody">
        <!-- Dữ liệu sẽ được render ở đây -->
        </tbody>
    </table>
</div>
<footer>
    &copy; 2024 Kho Tri Thức | Xây dựng bởi Nhóm Học Tập
</footer>
<script>
const apiUrl = '/api/books';

function showNotification(message, type = 'success') {
    const noti = document.getElementById('notification');
    noti.textContent = message;
    noti.className = 'notification ' + type;
    noti.style.display = 'block';
    setTimeout(() => { noti.style.display = 'none'; }, 2500);
}

function renderBooks(books) {
    const tbody = document.getElementById('bookTableBody');
    tbody.innerHTML = '';
    if (books.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;color:#888;">Không có sách nào.</td></tr>';
        return;
    }
    books.forEach(book => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
            <td>${book.id}</td>
            <td>${book.title}</td>
            <td>${book.authorNames ? book.authorNames.join(', ') : ''}</td>
            <td class="actions">
                <button class="btn" style="background:#43a047" onclick='editBook(${JSON.stringify(book)})'>Sửa</button>
                <button class="btn" style="background:#e53935" onclick='deleteBook(${book.id})'>Xóa</button>
            </td>
        `;
        tbody.appendChild(tr);
    });
}

function loadBooks() {
    fetch(apiUrl)
        .then(res => res.json())
        .then(renderBooks)
        .catch(() => showNotification('Không thể tải danh sách sách.', 'error'));
}

function submitBook(event) {
    event.preventDefault();
    const id = document.getElementById('bookId').value;
    const title = document.getElementById('title').value.trim();
    const authors = document.getElementById('authors').value.split(',').map(s => s.trim()).filter(Boolean);
    const book = { id: id ? Number(id) : 0, title, authorNames: authors };
    if (id) {
        // Update
        fetch(apiUrl, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(book)
        })
        .then(res => res.json())
        .then(data => {
            loadBooks(); resetForm();
            showNotification('Cập nhật sách thành công!');
        })
        .catch(() => showNotification('Cập nhật sách thất bại.', 'error'));
    } else {
        // Add
        fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(book)
        })
        .then(res => res.json())
        .then(success => {
            if (success) {
                loadBooks(); resetForm();
                showNotification('Thêm sách thành công!');
            } else {
                showNotification('Thêm sách thất bại.', 'error');
            }
        })
        .catch(() => showNotification('Thêm sách thất bại.', 'error'));
    }
}

function editBook(book) {
    document.getElementById('bookId').value = book.id;
    document.getElementById('title').value = book.title;
    document.getElementById('authors').value = book.authorNames ? book.authorNames.join(', ') : '';
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function resetForm() {
    document.getElementById('bookId').value = '';
    document.getElementById('title').value = '';
    document.getElementById('authors').value = '';
}

function deleteBook(id) {
    if (!confirm('Bạn có chắc muốn xóa sách này?')) return;
    fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
        .then(res => res.json())
        .then(success => {
            if (success) {
                loadBooks();
                showNotification('Xóa sách thành công!');
            } else {
                showNotification('Xóa sách thất bại.', 'error');
            }
        })
        .catch(() => showNotification('Xóa sách thất bại.', 'error'));
}

function searchBooks(event) {
    event.preventDefault();
    const keyword = document.getElementById('searchKeyword').value.trim();
    if (!keyword) { loadBooks(); return; }
    fetch(`${apiUrl}/search?keyword=${encodeURIComponent(keyword)}`)
        .then(res => res.json())
        .then(renderBooks)
        .catch(() => showNotification('Tìm kiếm thất bại.', 'error'));
}

window.onload = loadBooks;
</script>
</body>
</html>
