<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c2e59c, #64b3f4);
        }
        .card {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .table-hover tbody tr:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .btn-glow {
            transition: box-shadow 0.3s;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }
        footer {
            background: #343a40;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/users">
                <i class="bi bi-people-fill"></i> Quản lý người dùng
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card p-4 animate__animated animate__fadeIn">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="text-success"><i class="bi bi-list-ul"></i> User List</h3>
                <a href="/users/add" class="btn btn-primary btn-glow px-4">
                    <i class="bi bi-person-plus"></i> Add New User
                </a>
            </div>
            <table class="table table-bordered table-striped table-hover rounded shadow">
                <thead class="table-dark">
                    <tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm btn-glow me-1">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm btn-glow">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer class="text-center mt-auto py-3 text-white">
        © 2025 My Website
    </footer>

</body>
</html>
