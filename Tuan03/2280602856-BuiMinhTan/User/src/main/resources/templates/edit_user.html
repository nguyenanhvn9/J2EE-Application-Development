<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
        }
        .card {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            border-radius: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .btn-glow {
            transition: box-shadow 0.3s;
        }
        .btn-glow:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }
        footer {
            background: #343a40;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/users">
                <i class="bi bi-people-fill"></i> Quản lý người dùng
            </a>
        </div>
    </nav>

    <div class="container my-4">
        <div class="card p-4 animate__animated animate__fadeIn">
            <h3 class="text-center mb-4 text-danger"><i class="bi bi-pencil-fill"></i> Edit User</h3>
            <form th:action="@{/users/edit}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label class="form-label">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-warning btn-glow px-4 me-2">
                        <i class="bi bi-pencil-square"></i> Update
                    </button>
                    <a href="/users" class="btn btn-secondary btn-glow px-4">
                        <i class="bi bi-arrow-left"></i> Back
                    </a>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center mt-auto py-3 text-white">
        © 2025 My Website
    </footer>

</body>
</html>
