<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm sách mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 30rem;">
        <h3 class="text-center mb-4">📚 Thêm sách mới</h3>
        <form th:action="@{/books/add}" th:object="${book}" method="post">
            <div class="mb-3">
                <label class="form-label fw-bold">Tiêu đề</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề..." required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Tác giả</label>
                <input type="text" th:field="*{author}" class="form-control" placeholder="Nhập tác giả..." required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">✨ Thêm sách</button>
                <a th:href="@{/books}" class="btn btn-outline-secondary btn-lg">Quay lại</a>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
