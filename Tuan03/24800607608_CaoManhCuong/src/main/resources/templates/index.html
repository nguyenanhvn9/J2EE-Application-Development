<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
        }
        .center-wrapper {
            height: 100%;
        }
        .task-item.completed span {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
<div class="container d-flex align-items-center justify-content-center center-wrapper">
    <div class="w-100" style="max-width: 500px;">
        <h2 class="text-center mb-4">ToDo List</h2>

        <form th:action="@{/add}" method="post" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" name="description" placeholder="Nhập việc cần làm" required>
                <button class="btn btn-success" type="submit">Thêm</button>
            </div>
        </form>

        <ul class="list-group mb-3">
            <li th:each="task : ${tasks}"
                th:classappend="${task.completed} ? 'completed'"
                class="list-group-item d-flex align-items-center task-item">

                <input class="form-check-input me-2" type="checkbox"
                       th:checked="${task.completed}"
                       th:onclick="'location.href=\'/complete/' + ${task.id} + '\''">
                <span th:text="${task.description}"></span>
            </li>
        </ul>

        <!-- Filter buttons -->
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a th:href="@{/?filter=all}" class="btn btn-outline-secondary"
                   th:classappend="${filter == 'all'} ? 'active'">All</a>
                <a th:href="@{/?filter=active}" class="btn btn-outline-secondary"
                   th:classappend="${filter == 'active'} ? 'active'">Active</a>
                <a th:href="@{/?filter=completed}" class="btn btn-outline-secondary"
                   th:classappend="${filter == 'completed'} ? 'active'">Completed</a>
            </div>

            <form th:action="@{/clear-completed}" method="post">
                <button class="btn btn-outline-danger btn-sm">Clear Completed</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
