<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout.html}">
<head>
<title>Sửa Sách</title>
</head>
<body>
<div layout:fragment="content">
<h2 class="mb-4">Sửa Thông Tin Sách</h2>
<form action="/books/edit" method="post" th:object="${book}" class="row g-3">
<!-- ID Sách (ẩn để gửi lên server) -->
<input type="hidden" th:field="*{id}" />
<!-- Tiêu đề sách -->
<div class="col-md-6">
<label for="title" class="form-label">Tiêu đề</label>
<input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề sách" required>
</div>
<!-- Tác giả sách -->
<div class="col-md-6">
<label for="author" class="form-label">Tác giả</label>
<input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả"
required>
</div>
<!-- Nút hành động -->
<div class="col-12">
<button type="submit" class="btn btn-primary">Cập Nhật</button>
<a href="/books" class="btn btn-secondary">Hủy</a>
</div>
</form>
</div>
</body>
</html>
