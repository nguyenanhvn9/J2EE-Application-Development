<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm người dùng mới</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>Thêm người dùng mới</h1>
    <form th:action="@{/users/add}" th:object="${user}" method="post">
        <label>Họ tên: <input type="text" th:field="*{name}" required /></label><br/>
        <label>Username: <input type="text" th:field="*{username}" required /></label><br/>
        <label>Email: <input type="email" th:field="*{email}" required /></label><br/>
        <label>Phone: <input type="text" th:field="*{phone}" /></label><br/>
        <button type="submit">Lưu</button>
    </form>
    <a th:href="@{/users}">Quay lại danh sách</a>
</body>
</html>
