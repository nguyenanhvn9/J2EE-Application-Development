<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lỗi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">
                            <i class="fas fa-exclamation-triangle me-2"></i>Đã xảy ra lỗi
                        </h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Chi tiết lỗi:</h5>
                        <p class="card-text">
                            <strong>Status:</strong> <span th:text="${status}">500</span><br>
                            <strong>Error:</strong> <span th:text="${error}">Internal Server Error</span><br>
                            <strong>Message:</strong> <span th:text="${message}">Không có thông tin</span><br>
                            <strong>Path:</strong> <span th:text="${path}">/</span>
                        </p>
                        
                        <div th:if="${errorMessage}" class="mt-3">
                            <h6>Error Message:</h6>
                            <div class="alert alert-warning" th:text="${errorMessage}"></div>
                        </div>
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">
                                <i class="fas fa-home me-2"></i>Về trang chủ
                            </a>
                            <a href="/books" class="btn btn-secondary">
                                <i class="fas fa-books me-2"></i>Danh sách sách
                            </a>
                            <a href="/test-simple" class="btn btn-info">
                                <i class="fas fa-check me-2"></i>Test API
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
