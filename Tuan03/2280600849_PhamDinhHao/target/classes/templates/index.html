<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px 40px 20px 40px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { text-align: center; color: #333; }
        form.add-form { display: flex; margin-bottom: 20px; }
        form.add-form input[type="text"] { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px 0 0 4px; }
        form.add-form button { padding: 10px 20px; border: none; background: #007bff; color: #fff; border-radius: 0 4px 4px 0; cursor: pointer; }
        ul.todo-list { list-style: none; padding: 0; margin: 0; }
        ul.todo-list li { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        ul.todo-list li:last-child { border-bottom: none; }
        .todo-title.completed { text-decoration: line-through; color: #aaa; }
        .actions { margin-left: auto; display: flex; gap: 8px; }
        .filters { margin: 20px 0 10px 0; text-align: center; }
        .filters form { display: inline; }
        .filters button { background: none; border: none; color: #007bff; padding: 5px 10px; cursor: pointer; font-size: 1em; }
        .filters .selected { font-weight: bold; text-decoration: underline; }
        .footer { margin-top: 20px; text-align: center; color: #555; }
        .clear-btn { background: #dc3545; color: #fff; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h1>To-Do List</h1>
    <form th:action="@{/todos/add}" method="post" class="add-form">
        <input type="text" th:field="*{newTodo.title}" placeholder="Nhập công việc mới..." autocomplete="off" required />
        <button type="submit">Thêm</button>
    </form>

    <div class="filters">
        <form th:action="@{/}" method="get" style="display:inline;">
            <input type="hidden" name="filter" value="all" />
            <button type="submit" th:classappend="${filter} == 'all' ? 'selected'">All</button>
        </form>
        <form th:action="@{/}" method="get" style="display:inline;">
            <input type="hidden" name="filter" value="active" />
            <button type="submit" th:classappend="${filter} == 'active' ? 'selected'">Active</button>
        </form>
        <form th:action="@{/}" method="get" style="display:inline;">
            <input type="hidden" name="filter" value="completed" />
            <button type="submit" th:classappend="${filter} == 'completed' ? 'selected'">Completed</button>
        </form>
    </div>

    <ul class="todo-list">
        <li th:each="item : ${todoItems}">
            <form th:action="@{'/todos/' + ${item.id} + '/toggle'}" method="post" th:object="${item}">
                <input type="checkbox" name="completed" th:checked="${item.completed}" onchange="this.form.submit()" />
                <input type="hidden" name="filter" th:value="${filter}" />
            </form>
            <span th:text="${item.title}" th:classappend="${item.completed} ? 'todo-title completed' : 'todo-title'"></span>
            <div class="actions">
                <form th:action="@{'/todos/' + ${item.id} + '/delete'}" method="post" style="display:inline;">
                    <input type="hidden" name="filter" th:value="${filter}" />
                    <button type="submit">Xóa</button>
                </form>
            </div>
        </li>
        <li th:if="${todoItems.size()} == 0" style="text-align:center; color:#aaa;">Không có công việc nào.</li>
    </ul>

    <div class="footer">
        <span th:text="${activeCount} + ' items left'"></span>
        <form th:action="@{/todos/clear-completed}" method="post" style="display:inline;">
            <input type="hidden" name="filter" th:value="${filter}" />
            <button type="submit" class="clear-btn">Clear completed</button>
        </form>
    </div>
</div>
</body>
</html>
