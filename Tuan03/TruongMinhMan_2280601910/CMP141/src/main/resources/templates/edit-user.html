<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Sửa người dùng</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Sửa người dùng</h1>
    <form th:action="@{/users/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Tên:</label>
        <input type="text" th:field="*{name}" required/><br/>
        <label>Username:</label>
        <input type="text" th:field="*{username}" required/><br/>
        <label>Email:</label>
        <input type="email" th:field="*{email}" required/><br/>
        <label>Phone:</label>
        <input type="text" th:field="*{phone}" required/><br/>
        <button type="submit">Cập nhật</button>
    </form>
    <a th:href="@{/users}">Quay lại danh sách</a>
</div>
</body>
</html>
