<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4 text-warning">Sửa sách</h1>
    <form th:action="@{'/books/edit/' + ${book.id}}" th:object="${book}" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Tiêu đề:</label>
            <input type="text" th:field="*{title}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Tác giả:</label>
            <input type="text" th:field="*{author}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-warning">Cập nhật</button>
        <a th:href="@{/books}" class="btn btn-secondary ms-2">Quay lại</a>
    </form>
</div>
</body>
</html>
