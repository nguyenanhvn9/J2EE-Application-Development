<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4 text-success">Thêm người dùng</h1>
    <form th:action="@{/user/add}" th:object="${user}" method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label class="form-label">Họ tên:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập:</label>
            <input type="text" th:field="*{username}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Số điện thoại:</label>
            <input type="text" th:field="*{phone}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Thêm</button>
        <a th:href="@{/user}" class="btn btn-secondary ms-2">Quay lại</a>
    </form>
</div>
</body>
</html>
