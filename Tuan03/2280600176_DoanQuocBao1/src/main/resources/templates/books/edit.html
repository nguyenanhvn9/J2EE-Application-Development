<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sửa Sách</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="/">Doan Quoc Bao</a>
        </div>
    </nav>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0">Sửa Sách</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{'/books/edit/' + ${book.id}}" th:object="${book}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Tên sách</label>
                            <input type="text" th:field="*{title}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tác giả</label>
                            <input type="text" th:field="*{author}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Năm xuất bản</label>
                            <input type="number" th:field="*{year}" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-warning">Cập nhật</button>
                            <a href="/books" class="btn btn-secondary">Hủy</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
