<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Danh sách Sách</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Doan Quoc Bao</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/books">Quản lý Sách</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users">Quản lý Người dùng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Danh sách Sách</h2>
            <a href="/books/add" class="btn btn-success">Thêm Sách</a>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-primary">
                    <tr>
                        <th>ID</th>
                        <th>Ảnh bìa</th>
                        <th>Tên sách</th>
                        <th>Tác giả</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td>
                            <img th:if="${book.coverUrl != null}" th:src="${book.coverUrl}" alt="cover"
                                style="height:60px;max-width:50px;object-fit:cover;" />
                        </td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${#lists.join(book.authors, ', ')}"></td>
                        <td>
                            <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-warning btn-sm me-1">Sửa</a>
                            <a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-danger btn-sm"
                                onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(books)}">
                        <td colspan="5" class="text-center">Không có dữ liệu</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
