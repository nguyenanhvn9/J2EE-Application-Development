<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-warning">✏️ Sửa thông tin sách</h2>

    <form th:action="@{'/books/edit/' + ${book.id}}" th:object="${book}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="text" id="id" class="form-control" th:field="*{id}" readonly>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Tiêu đề</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Tác giả</label>
            <input type="text" id="author" class="form-control" th:field="*{author}" required>
        </div>

        <button type="submit" class="btn btn-primary">💾 Lưu thay đổi</button>
        <a class="btn btn-secondary" th:href="@{/books}">← Quay lại danh sách</a>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
