<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-primary">📚 Danh sách sách</h2>

    <div class="mb-3">
        <a class="btn btn-success me-2" th:href="@{/books/add}">+ Thêm sách mới</a>
        <a class="btn btn-outline-secondary" th:href="@{/}">🏠 Trang chủ</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Tiêu đề</th>
            <th>Tác giả</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}">1</td>
            <td th:text="${book.title}">Tiêu đề</td>
            <td th:text="${book.author}">Tác giả</td>
            <td>
                <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-sm btn-info text-white">Xem</a>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning text-white">Sửa</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Bạn có chắc muốn xoá?');">Xoá</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
