<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-info">👤 Chi tiết người dùng</h2>

    <ul class="list-group">
        <li class="list-group-item"><strong>ID:</strong> <span th:text="${user.id}"></span></li>
        <li class="list-group-item"><strong>Tên:</strong> <span th:text="${user.name}"></span></li>
        <li class="list-group-item"><strong>Username:</strong> <span th:text="${user.username}"></span></li>
        <li class="list-group-item"><strong>Email:</strong> <span th:text="${user.email}"></span></li>
        <li class="list-group-item"><strong>Số điện thoại:</strong> <span th:text="${user.phone}"></span></li>
    </ul>

    <a class="btn btn-secondary mt-3" th:href="@{/users}">← Quay lại danh sách</a>
</div>
</body>
</html>
