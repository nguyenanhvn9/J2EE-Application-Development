<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .todo-title.completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">üìù To-Do List</h2>

          <!-- Form th√™m m·ªõi -->
          <form th:action="@{/todos/add}" method="post" class="input-group mb-4">
            <input type="text" th:field="*{newTodo.title}" placeholder="Nh·∫≠p c√¥ng vi·ªác..."
                   class="form-control" required />
            <button type="submit" class="btn btn-primary">Th√™m</button>
          </form>

          <!-- Danh s√°ch c√¥ng vi·ªác -->
          <ul class="list-group mb-4">
            <li th:each="todo : ${todos}" class="list-group-item d-flex justify-content-between align-items-center">
              <!-- Toggle -->
              <form th:action="@{/todos/{id}/toggle(id=${todo.id})}" method="post" class="d-flex align-items-center w-100">
                <input type="hidden" name="filter" th:value="${param.filter}" />
                <input type="checkbox" name="completed"
                       th:checked="${todo.completed}" onchange="this.form.submit()" class="form-check-input me-2"/>
                <span th:text="${todo.title}"
                      th:classappend="${todo.completed} ? 'todo-title completed' : 'todo-title'"
                      class="flex-grow-1"></span>
              </form>

              <!-- Delete -->
              <form th:action="@{/todos/{id}/delete(id=${todo.id})}" method="post" class="ms-2">
                <input type="hidden" name="filter" th:value="${param.filter}" />
                <button class="btn btn-danger btn-sm">X</button>
              </form>
            </li>
          </ul>

          <!-- B·ªô l·ªçc -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <span th:text="${itemsLeft} + ' c√¥ng vi·ªác c√≤n l·∫°i'"></span>
            <div>
              <a th:href="@{/?filter=all}" class="btn btn-outline-secondary btn-sm me-1"
                 th:classappend="${param.filter} == 'all' or ${param.filter} == null ? ' active' : ''">T·∫•t c·∫£</a>
              <a th:href="@{/?filter=active}" class="btn btn-outline-secondary btn-sm me-1"
                 th:classappend="${param.filter} == 'active' ? ' active' : ''">Ch∆∞a xong</a>
              <a th:href="@{/?filter=completed}" class="btn btn-outline-secondary btn-sm"
                 th:classappend="${param.filter} == 'completed' ? ' active' : ''">ƒê√£ xong</a>
            </div>
          </div>

          <!-- N√∫t x√≥a ƒë√£ ho√†n th√†nh -->
          <form th:action="@{/todos/clear}" method="post" class="text-end">
            <input type="hidden" name="filter" th:value="${param.filter}" />
            <button class="btn btn-warning btn-sm">üßπ X√≥a t·∫•t c·∫£ ƒë√£ ho√†n th√†nh</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
