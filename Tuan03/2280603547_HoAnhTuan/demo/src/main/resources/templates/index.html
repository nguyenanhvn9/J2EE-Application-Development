<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>To-Do List</h1>
    <!-- Form to add new task -->
    <form th:object="${newTodo}" th:action="@{/todos/add}" method="post" class="mb-4">
        <div class="input-group">
            <input th:field="*{title}" class="form-control" type="text" placeholder="Enter a new task"/>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
        <div th:errors="*{title}" class="text-danger mt-1"></div>
    </form>

    <!-- Filter buttons -->
    <div class="mb-3">
        <a th:href="@{/?filter=all}" th:classappend="${filter == 'all'} ? 'btn-primary' : 'btn-outline-primary'" class="btn">All</a>
        <a th:href="@{/?filter=active}" th:classappend="${filter == 'active'} ? 'btn-primary' : 'btn-outline-primary'" class="btn">Active</a>
        <a th:href="@{/?filter=completed}" th:classappend="${filter == 'completed'} ? 'btn-primary' : 'btn-outline-primary'" class="btn">Completed</a>
    </div>

    <!-- Task list -->
    <ul class="list-group">
        <li th:each="todo : ${todos}" class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <form th:action="@{/todos/{id}/toggle(id=${todo.id},filter=${filter})}" method="post" style="display:inline;">
                    <input type="checkbox" th:checked="${todo.completed}" onclick="this.form.submit()"/>
                </form>
                <span th:text="${todo.title}" th:class="${todo.completed} ? 'text-decoration-line-through' : ''"></span>
            </div>
            <form th:action="@{/todos/{id}/delete(id=${todo.id},filter=${filter})}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </li>
    </ul>

    <!-- Active item count and clear completed -->
    <div class="mt-3">
        <span th:text="${activeItemCount} + ' items left'"></span>
        <form th:action="@{/todos/clear-completed(filter=${filter})}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-link">Clear completed</button>
        </form>
    </div>
</div>
</body>
</html>
