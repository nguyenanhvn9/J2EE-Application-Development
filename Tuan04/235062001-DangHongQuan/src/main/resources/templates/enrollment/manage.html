<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đăng ký - Lớp học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .section-header-enrolled {
            background: linear-gradient(135deg, #17a2b8 0%, #6f42c1 100%);
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
        }
        .table-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .btn-enroll {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            color: white;
        }
        .btn-unenroll {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            border: none;
            color: white;
        }
    </style>
</head>
<body class="bg-light">
<div class="container-fluid py-4">
    <!-- Hero Section -->
    <div class="hero-section text-center">
        <h1 class="display-5 mb-3">
            <i class="fas fa-clipboard-list"></i> Quản lý Đăng ký
        </h1>
        <h3 th:text="'Lớp: ' + ${studentClass.name}">Lớp: CNTT-K63</h3>
        <a href="/" class="btn btn-light mt-3">
            <i class="fas fa-arrow-left"></i> Quay lại trang chủ
        </a>
    </div>

    <div class="row">
        <!-- Sinh viên chưa đăng ký -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="section-header">
                    <h5 class="mb-0">
                        <i class="fas fa-user-plus"></i> Sinh viên chưa đăng ký
                        <span class="badge bg-light text-dark ms-2" th:text="${notEnrolledStudents.size()}">0</span>
                    </h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(notEnrolledStudents)}" class="text-center text-muted py-4">
                        <i class="fas fa-check-circle fa-3x mb-3"></i>
                        <h5>Tất cả sinh viên đã được đăng ký!</h5>
                    </div>

                    <form method="post" action="/enroll-students" th:if="${not #lists.isEmpty(notEnrolledStudents)}">
                        <input type="hidden" name="classId" th:value="${studentClass.id}">
                        <div class="table-container">
                            <table class="table table-hover">
                                <thead class="table-light">
                                <tr>
                                    <th width="50">
                                        <input type="checkbox" id="selectAll" onchange="toggleAllCheckboxes(this)">
                                    </th>
                                    <th>MSSV</th>
                                    <th>Tên sinh viên</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="student : ${notEnrolledStudents}">
                                    <td>
                                        <input type="checkbox" name="studentIds" th:value="${student.id}" class="student-checkbox">
                                    </td>
                                    <td th:text="${student.id}">1</td>
                                    <td th:text="${student.firstName + ' ' + student.lastName}">Nguyễn Văn A</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-grid mt-3">
                            <button type="submit" class="btn btn-enroll btn-lg">
                                <i class="fas fa-user-plus"></i> Đăng ký sinh viên đã chọn
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Sinh viên đã đăng ký -->
        <div class="col-md-6 mb-4">
            <div class="card">
                <div class="section-header-enrolled">
                    <h5 class="mb-0">
                        <i class="fas fa-users"></i> Sinh viên đã đăng ký
                        <span class="badge bg-light text-dark ms-2" th:text="${enrolledStudents.size()}">0</span>
                    </h5>
                </div>
                <div class="card-body">
                    <div th:if="${#lists.isEmpty(enrolledStudents)}" class="text-center text-muted py-4">
                        <i class="fas fa-users-slash fa-3x mb-3"></i>
                        <h5>Chưa có sinh viên nào đăng ký lớp này!</h5>
                    </div>

                    <div th:if="${not #lists.isEmpty(enrolledStudents)}">
                        <div class="table-container">
                            <table class="table table-hover">
                                <thead class="table-light">
                                <tr>
                                    <th>MSSV</th>
                                    <th>Tên sinh viên</th>
                                    <th width="80">Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="student : ${enrolledStudents}">
                                    <td th:text="${student.id}">1</td>
                                    <td th:text="${student.firstName + ' ' + student.lastName}">Nguyễn Văn A</td>
                                    <td>
                                        <form method="post" th:action="@{/unenroll-student/{enrollmentId}(enrollmentId=${student.id})}"
                                              style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-unenroll"
                                                    onclick="return confirm('Bạn có chắc muốn hủy đăng ký sinh viên này?')">
                                                <i class="fas fa-user-minus"></i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Thống kê -->
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-4">
                            <div class="p-3">
                                <i class="fas fa-users fa-2x text-primary mb-2"></i>
                                <h4 th:text="${enrolledStudents.size()}">0</h4>
                                <p class="text-muted">Đã đăng ký</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3">
                                <i class="fas fa-user-clock fa-2x text-warning mb-2"></i>
                                <h4 th:text="${notEnrolledStudents.size()}">0</h4>
                                <p class="text-muted">Chưa đăng ký</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="p-3">
                                <i class="fas fa-chart-pie fa-2x text-success mb-2"></i>
                                <h4 th:text="${enrolledStudents.size() + notEnrolledStudents.size()}">0</h4>
                                <p class="text-muted">Tổng sinh viên</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleAllCheckboxes(source) {
        const checkboxes = document.querySelectorAll('.student-checkbox');
        checkboxes.forEach(checkbox => {
            checkbox.checked = source.checked;
        });
    }

    // Auto-update select all checkbox based on individual selections
    document.querySelectorAll('.student-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', function() {
            const allCheckboxes = document.querySelectorAll('.student-checkbox');
            const checkedCheckboxes = document.querySelectorAll('.student-checkbox:checked');
            const selectAllCheckbox = document.getElementById('selectAll');

            if (checkedCheckboxes.length === allCheckboxes.length) {
                selectAllCheckbox.checked = true;
                selectAllCheckbox.indeterminate = false;
            } else if (checkedCheckboxes.length === 0) {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = false;
            } else {
                selectAllCheckbox.checked = false;
                selectAllCheckbox.indeterminate = true;
            }
        });
    });
</script>
</body>
</html>
