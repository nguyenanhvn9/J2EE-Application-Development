<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Quản lý Người Dùng</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="container mt-4">
    <h2 class="mb-4">Quản lý Người Dùng</h2>
    <div class="mb-4">
      <a href="/" class="btn btn-secondary">Về trang chủ</a>
    </div>
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

    <!-- Form thêm/sửa -->
    <form th:action="@{/users}" method="post" class="mb-4">
      <div class="row g-2">
        <div class="col-md-2">
          <input type="hidden" name="id" th:value="${user.id}" />

        </div>
        <div class="col-md-2">
          <input
            class="form-control"
            type="text"
            name="name"
            th:value="${user.name}"
            placeholder="Tên"
            required
          />
        </div>
        <div class="col-md-2">
          <input
            class="form-control"
            type="text"
            name="username"
            th:value="${user.username}"
            placeholder="Username"
          />
        </div>
        <div class="col-md-3">
          <input
            class="form-control"
            type="email"
            name="email"
            th:value="${user.email}"
            placeholder="Email"
          />
        </div>
        <div class="col-md-2">
          <input
            class="form-control"
            type="text"
            name="phone"
            th:value="${user.phone}"
            placeholder="SĐT"
          />
        </div>
        <div class="col-md-1">
          <button
            class="btn btn-primary"
            type="submit"
            th:text="${user.id > 0} ? 'Cập nhật' : 'Thêm'"
          ></button>
        </div>
      </div>
    </form>

    <!-- Danh sách người dùng -->
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Tên</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="u : ${users}">
          <td th:text="${u.id}"></td>
          <td th:text="${u.name}"></td>
          <td th:text="${u.username}"></td>
          <td th:text="${u.email}"></td>
          <td th:text="${u.phone}"></td>
          <td>
            <a
              th:href="@{'/users/edit/' + ${u.id} + '?page=' + ${currentPage} + '&size=' + ${size}}"
              class="btn btn-warning btn-sm"
              >Sửa</a
            >
            <form
              th:action="@{'/users/delete/' + ${u.id}}"
              method="post"
              style="display: inline"
            >
              <button
                type="submit"
                class="btn btn-danger btn-sm"
                onclick="return confirm('Bạn có chắc muốn xoá?')"
              >
                Xoá
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Phân trang -->
    <nav>
      <ul class="pagination">
        <li
          class="page-item"
          th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${i == currentPage} ? 'active'"
        >
          <a
            class="page-link"
            th:href="@{'/users?page=' + ${i} + '&size=' + ${size}}"
            th:text="${i + 1}"
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
