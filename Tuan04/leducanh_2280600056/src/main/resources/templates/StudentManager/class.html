<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Lớp học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">

<h2 th:text="${studentClass.id != null} ? 'Chỉnh sửa Lớp học' : 'Thêm Lớp học mới'" class="mb-4"></h2>

<a th:href="@{/student-manager}" class="btn btn-secondary mb-3">Trở lại</a>

<form th:action="@{${actionUrl}}" th:object="${studentClass}" method="post" class="mb-5">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">

        <label class="form-label">Tên lớp:</label>
        <input type="text" th:field="*{name}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Môn học:</label>
        <select th:field="*{subject.id}" class="form-select">
            <option th:each="sub : ${subjects}" th:value="${sub.id}" th:text="${sub.name}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="/student-manager/classes" class="btn btn-secondary">Reset</a>
</form>

<h3>Danh sách Lớp học</h3>

<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Tên lớp</th>
        <th>Môn học</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cls : ${classes}">
        <td th:text="${cls.id}"></td>
        <td th:text="${cls.name}"></td>
        <td th:text="${cls.subject != null} ? ${cls.subject.name} : 'Không có'"></td>
        <td>
            <a th:href="@{'/student-manager/classes/edit/' + ${cls.id}}" class="btn btn-sm btn-warning">Sửa</a>
            <a th:href="@{'/student-manager/classes/delete/' + ${cls.id}}" class="btn btn-sm btn-danger"
               onclick="return confirm('Bạn có chắc muốn xóa lớp này?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
