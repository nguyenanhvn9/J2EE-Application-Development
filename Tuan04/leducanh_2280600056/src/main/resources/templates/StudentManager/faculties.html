<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Khoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body class="container py-4">

<h2 class="mb-4">Danh sách Khoa</h2>
<div class="mb-4">
    <a th:href="@{/student-manager}" class="btn btn-secondary">Trở lại</a>
</div>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên Khoa</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="f : ${faculties}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.name}"></td>
        <td>
            <a th:href="@{'/student-manager/faculties/edit/' + ${f.id}}" class="btn btn-sm btn-warning">Sửa</a>
            <a th:href="@{'/student-manager/faculties/delete/' + ${f.id}}" class="btn btn-sm btn-danger"
               onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

<hr/>

<!-- Form thêm/sửa -->
<h4 th:text="${faculty.id != null} ? 'Chỉnh sửa Khoa' : 'Thêm Khoa mới'" class="mb-3"></h4>

<form th:action="${faculty.id != null} ? @{/student-manager/faculties/edit/{id}(id=${faculty.id})} : @{/student-manager/faculties/add}"
      th:object="${faculty}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label for="name">Tên Khoa:</label>
        <input type="text" th:field="*{name}" class="form-control" required />
    </div>
    <button class="btn btn-primary" type="submit">Lưu</button>
</form>

</body>
</html>
