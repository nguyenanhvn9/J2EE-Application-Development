<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container py-4">

<h2 class="mb-4">Môn học</h2>
<div class="mb-4">
    <a th:href="@{/student-manager}" class="btn btn-secondary">Trở lại</a>
</div>
<form th:action="@{${subject.id} != null ? '/student-manager/subjects/edit/' + ${subject.id} : '/student-manager/subjects/add'}"
      th:object="${subject}" method="post" class="mb-5">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
        <label class="form-label">Tên Môn học:</label>
        <input type="text" th:field="*{name}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label class="form-label">Khoa:</label>
        <select th:field="*{faculty.id}" class="form-select">
            <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Lưu</button>
    <a href="/student-manager/subjects" class="btn btn-secondary">Reset</a>
</form>

<h3>Danh sách Môn học</h3>
<table class="table table-bordered table-hover">
    <thead class="table-light">
    <tr>
        <th>ID</th>
        <th>Tên Môn</th>
        <th>Khoa</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sub : ${subjects}">
        <td th:text="${sub.id}"></td>
        <td th:text="${sub.name}"></td>
        <td th:text="${sub.faculty.name}"></td>
        <td>
            <a th:href="@{'/student-manager/subjects/edit/' + ${sub.id}}" class="btn btn-sm btn-warning">Sửa</a>
            <a th:href="@{'/student-manager/subjects/delete/' + ${sub.id}}" class="btn btn-sm btn-danger"
               onclick="return confirm('Xác nhận xóa?')">Xóa</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
