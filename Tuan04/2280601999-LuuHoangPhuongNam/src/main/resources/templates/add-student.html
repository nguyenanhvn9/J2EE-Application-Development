<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm sinh viên</h2>
    <form th:action="@{/students/add}" th:object="${student}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">Họ:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Tên:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Ngày sinh:</label>
            <input type="date" class="form-control" id="dob" th:field="*{dob}" required>
        </div>
        <!-- Nếu có chọn lớp, thêm dropdown ở đây -->
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/students}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
