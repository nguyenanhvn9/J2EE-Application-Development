<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm khoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Thêm khoa</h2>
    <form th:action="@{/faculties/add}" th:object="${faculty}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên khoa:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/faculties}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
