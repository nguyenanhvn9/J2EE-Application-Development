<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Quản lý Sinh viên</h2>
    <a class="btn btn-success mb-3" th:href="@{/students/add}">Thêm sinh viên</a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Họ tên</th>
                <th>Ngày sinh</th>
                <th>Lớp</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName + ' ' + student.lastName}"></td>
                <td th:text="${student.dob}"></td>
                <td>
                    <span th:each="enrollment, iterStat : ${student.enrollments}">
                        <span th:text="${enrollment.studentClass.name}"></span>
                        <span th:if="${!iterStat.last}">, </span>
                    </span>
                </td>
                <td>
                    <a th:href="@{'/students/edit/' + ${student.id}}" class="btn btn-primary btn-sm">Sửa</a>
                    <a th:href="@{'/students/delete/' + ${student.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
