<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa lớp học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Sửa lớp học</h2>
    <form th:action="@{'/classes/edit/' + ${studentClass.id}}" th:object="${studentClass}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên lớp:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Môn học:</label>
            <select class="form-select" id="subject" th:field="*{subject}" required>
                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}" th:selected="${subject.id == studentClass.subject.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/classes}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
