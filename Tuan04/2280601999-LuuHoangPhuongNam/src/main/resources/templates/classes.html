<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Lớp học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Quản lý Lớp học</h2>
    <a class="btn btn-success mb-3" th:href="@{/classes/add}">Thêm lớp học</a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tên lớp</th>
                <th>Môn học</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="cls : ${classes}">
                <td th:text="${cls.id}"></td>
                <td th:text="${cls.name}"></td>
                <td th:text="${cls.subject != null ? cls.subject.name : ''}"></td>
                <td>
                    <a th:href="@{'/classes/edit/' + ${cls.id}}" class="btn btn-primary btn-sm">Sửa</a>
                    <a th:href="@{'/classes/delete/' + ${cls.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
