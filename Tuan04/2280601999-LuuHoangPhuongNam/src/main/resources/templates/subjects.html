<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Môn học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Quản lý Môn học</h2>
    <a class="btn btn-success mb-3" th:href="@{/subjects/add}">Thêm môn học</a>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Tên môn học</th>
                <th>Khoa</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="subject : ${subjects}">
                <td th:text="${subject.id}"></td>
                <td th:text="${subject.name}"></td>
                <td th:text="${subject.faculty != null ? subject.faculty.name : ''}"></td>
                <td>
                    <a th:href="@{'/subjects/edit/' + ${subject.id}}" class="btn btn-primary btn-sm">Sửa</a>
                    <a th:href="@{'/subjects/delete/' + ${subject.id}}" class="btn btn-danger btn-sm" onclick="return confirm('Bạn có chắc muốn xóa?');">Xóa</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
