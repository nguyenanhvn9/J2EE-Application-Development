<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn lớp học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Chọn lớp học để quản lý đăng ký</h2>
    <form id="classForm">
        <div class="mb-3">
            <label for="classSelect" class="form-label">Chọn lớp học:</label>
            <select class="form-select" id="classSelect" name="selectedClassId" required>
                <option value="" disabled selected>-- Vui lòng chọn --</option>
                <option th:each="cls : ${classes}" th:value="${cls.id}" th:text="${cls.name}"></option>
            </select>
        </div>
        <button type="button" class="btn btn-primary" onclick="goToManage()">Quản lý đăng ký</button>
    </form>
</div>
<script>
    function goToManage() {
        var classId = document.getElementById('classSelect').value;
        if (classId) {
            window.location.href = '/enrollments/manage/' + classId;
        }
    }
</script>
</body>
</html>
