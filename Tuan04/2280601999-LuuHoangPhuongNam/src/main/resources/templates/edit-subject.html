<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa môn học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Sửa môn học</h2>
    <form th:action="@{'/subjects/edit/' + ${subject.id}}" th:object="${subject}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Tên môn học:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="faculty" class="form-label">Khoa:</label>
            <select class="form-select" id="faculty" th:field="*{faculty}" required>
                <option th:each="faculty : ${faculties}" th:value="${faculty.id}" th:text="${faculty.name}" th:selected="${faculty.id == subject.faculty.id}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/subjects}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
