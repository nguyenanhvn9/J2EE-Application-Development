<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Edit Product</h1>
  <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Product Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input type="number" step="0.01" id="price" th:field="*{price}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea id="description" th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select id="category" th:field="*{category}" class="form-control">
        <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
