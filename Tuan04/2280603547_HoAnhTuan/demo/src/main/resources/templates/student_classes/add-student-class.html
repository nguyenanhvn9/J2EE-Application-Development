<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Student Class</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Add Student Class</h1>
  <form th:action="@{/student-classes/add}" th:object="${studentClass}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Class Name:</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"/>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="subject" class="form-label">Subject:</label>
      <select id="subject" th:field="*{subject}" class="form-control">
        <option th:each="sub : ${subjects}" th:value="${sub.id}" th:text="${sub.name}"></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
