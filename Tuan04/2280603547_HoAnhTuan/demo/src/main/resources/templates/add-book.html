<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${message}"></h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:object="${book}" th:action="@{/books}" method="post" class="form">
        <div class="mb-3">
            <label class="form-label">ID:</label>
            <input th:field="*{id}" class="form-control" type="number"/>
            <div th:errors="*{id}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Title:</label>
            <input th:field="*{title}" class="form-control"/>
            <div th:errors="*{title}" class="text-danger"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Author:</label>
            <input th:field="*{author}" class="form-control"/>
            <div th:errors="*{author}" class="text-danger"></div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
