<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>School Structure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .tree { margin-left: 20px; }
    .tree ul { list-style-type: none; }
    .tree li { margin: 5px 0; }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1>School Structure</h1>
  <div class="tree">
    <ul>
      <li th:each="faculty : ${faculties}">
        <strong th:text="${faculty.name}"></strong>
        <ul>
          <li th:each="subject : ${faculty.subjects}">
            <span th:text="${subject.name}"></span>
            <ul>
              <li th:each="studentClass : ${subject.studentClasses}">
                <span th:text="${studentClass.name + ' (' + studentClass.students.size() + ' students)'}"></span>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <div class="mt-3">
    <a th:href="@{/faculties}" class="btn btn-primary">Manage Faculties</a>
    <a th:href="@{/subjects}" class="btn btn-primary">Manage Subjects</a>
    <a th:href="@{/student-classes}" class="btn btn-primary">Manage Classes</a>
    <a th:href="@{/students}" class="btn btn-primary">Manage Students</a>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
