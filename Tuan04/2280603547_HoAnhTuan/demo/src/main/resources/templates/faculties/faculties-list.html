<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Faculty List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Faculty List</h1>
  <a th:href="@{/faculties/add}" class="btn btn-primary mb-3">Add New Faculty</a>
  <table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="faculty : ${faculties}">
      <td th:text="${faculty.id}"></td>
      <td th:text="${faculty.name}"></td>
      <td>
        <a th:href="@{/faculties/edit/{id}(id=${faculty.id})}" class="btn btn-sm btn-warning">Edit</a>
        <form th:action="@{/faculties/delete/{id}(id=${faculty.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
