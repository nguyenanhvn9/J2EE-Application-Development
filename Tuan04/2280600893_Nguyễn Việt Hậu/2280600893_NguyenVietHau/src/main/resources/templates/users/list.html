<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #vanta-bg { position: fixed; width: 100%; height: 100%; z-index: -1; top: 0; left: 0; }
    </style>
</head>
<body>
<div id="vanta-bg"></div>

<div class="container mt-5 position-relative" style="z-index: 1;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-people"></i> Danh sách người dùng</h2>
        <a href="/users/new" class="btn btn-primary">
            <i class="bi bi-person-plus-fill"></i> Thêm người dùng
        </a>
    </div>

    <table class="table table-bordered table-hover shadow-sm bg-white fs-5">
        <thead class="table-primary text-center">
        <tr>
            <th>ID</th>
            <th>Tên đăng nhập</th>
            <th>Email</th>
            <th>Quyền</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" class="text-center align-middle">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm me-2">
                    <i class="bi bi-pencil-square"></i> Sửa
                </a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                    <i class="bi bi-trash"></i> Xoá
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script>
    VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        highlightColor: 0x007bff,
        midtoneColor: 0x999999,
        lowlightColor: 0x222222,
        baseColor: 0xf8f9fa,
        blurFactor: 0.6,
        speed: 1.5
    });
</script>
</body>
</html>
