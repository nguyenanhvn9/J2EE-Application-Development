<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2><i class="bi bi-person-plus"></i> Thêm người dùng</h2>
    <form th:action="@{/users/create}" th:object="${user}" method="post" class="mt-4 bg-white p-4 rounded shadow-sm">

        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" th:field="*{username}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" th:field="*{password}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Quyền</label>
            <input type="text" th:field="*{role}" class="form-control" placeholder="admin / user" required />
        </div>

        <button type="submit" class="btn btn-primary">
            <i class="bi bi-save2"></i> Lưu
        </button>
        <a href="/users" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>
    </form>
</div>
</body>
</html>
