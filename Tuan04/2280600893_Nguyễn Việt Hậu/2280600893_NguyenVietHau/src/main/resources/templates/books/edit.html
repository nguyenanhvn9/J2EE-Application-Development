<!-- templates/books/edit.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2><i class="bi bi-pencil-square"></i> Cập nhật sách</h2>

    <form th:action="@{/books/update/{id}(id=${book.id})}" th:object="${book}" method="post" class="mt-4 bg-white p-4 rounded shadow-sm">

        <div class="mb-3">
            <label class="form-label"><i class="bi bi-journal-text"></i> Tiêu đề</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề sách" required />
        </div>

        <div class="mb-3">
            <label class="form-label"><i class="bi bi-person"></i> Tác giả</label>
            <input type="text" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả" required />
        </div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Cập nhật
        </button>
        <a href="/books" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
