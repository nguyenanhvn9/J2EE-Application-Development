<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách sách</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        #vanta-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            top: 0;
            left: 0;
        }

            table {
        font-size: 1.2rem;
    }
    th, td {
        padding: 1rem !important;
    }
    </style>
</head>
<body class="text-dark">

<!-- Nền khói -->
<div id="vanta-bg"></div>

<!-- Nội dung chính -->
<div class="container mt-5 position-relative" style="z-index: 1;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2><i class="bi bi-book"></i> Danh sách sách</h2>
        <a href="/books/new" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i> Thêm sách mới
        </a>
    </div>

    <table class="table table-bordered table-hover shadow-lg bg-white fs-5">
        <thead class="table-primary">
        <tr class="text-center">
            <th style="width: 20%"><i class="bi bi-info-circle"></i> ID</th>
            <th style="width: 30%"><i class="bi bi-journal-text"></i> Tiêu đề</th>
            <th style="width: 25%"><i class="bi bi-person"></i> Tác giả</th>
            <th style="width: 25%"><i class="bi bi-tools"></i> Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}" class="align-middle text-center">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning btn-sm me-2">
                    <i class="bi bi-pencil-square"></i> Sửa
                </a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Bạn có chắc chắn muốn xoá?')">
                    <i class="bi bi-trash"></i> Xoá
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
<script>
    VANTA.FOG({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        highlightColor: 0x007bff,
        midtoneColor: 0x999999,
        lowlightColor: 0x222222,
        baseColor: 0xf8f9fa,
        blurFactor: 0.6,
        speed: 1.5
    });
</script>

</body>
</html>
