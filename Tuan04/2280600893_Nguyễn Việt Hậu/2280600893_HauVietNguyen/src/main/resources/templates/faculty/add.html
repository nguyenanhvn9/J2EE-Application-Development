<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title">Thêm Khoa</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4"><i class="bi bi-plus-circle text-primary"></i> Thêm Khoa</h1>

        <form th:action="@{/faculties/save}" th:object="${faculty}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Tên khoa:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
                <div class="invalid-feedback">Vui lòng nhập tên khoa.</div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-floppy"></i> Lưu
                </button>
                <a th:href="@{/faculties}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
