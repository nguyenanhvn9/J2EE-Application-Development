<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title">Danh sách Khoa</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mb-0"><i class="bi bi-journals text-primary"></i> Danh sách Khoa</h1>
            <a th:href="@{/faculties/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm Khoa
            </a>
        </div>

        <table class="table table-bordered table-hover table-striped">
            <thead class="table-light">
            <tr>
                <th>Tên khoa</th>
                <th style="width: 160px;">Thao tác</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="faculty : ${faculties}">
                <td th:text="${faculty.name}"></td>
                <td>
                    <a th:href="@{/faculties/edit/{id}(id=${faculty.id})}" class="btn btn-sm btn-warning me-1">
                        <i class="bi bi-pencil-square"></i> Sửa
                    </a>
                    <a th:href="@{/faculties/delete/{id}(id=${faculty.id})}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa khoa này?')">
                        <i class="bi bi-trash"></i> Xoá
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(faculties)}">
                <td colspan="2" class="text-center text-muted">Chưa có khoa nào.</td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</body>
</html>
