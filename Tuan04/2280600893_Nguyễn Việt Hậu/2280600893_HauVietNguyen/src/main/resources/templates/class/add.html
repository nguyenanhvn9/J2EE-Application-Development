<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title">Thêm Lớp học</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4"><i class="bi bi-plus-circle-fill text-primary"></i> Thêm Lớp học</h1>

        <form th:action="@{/classes/save}" th:object="${studentClass}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Tên lớp:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
                <div class="invalid-feedback">Vui lòng nhập tên lớp.</div>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Môn học:</label>
                <select id="subject" th:field="*{subject.id}" class="form-select" required>
                    <option value="">-- Chọn môn học --</option>
                    <option th:each="subject : ${subjects}"
                            th:value="${subject.id}"
                            th:text="${subject.name}"></option>
                </select>
                <div class="invalid-feedback">Vui lòng chọn môn học.</div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-floppy"></i> Lưu
                </button>
                <a th:href="@{/classes}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
