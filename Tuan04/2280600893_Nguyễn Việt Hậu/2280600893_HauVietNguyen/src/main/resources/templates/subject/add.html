<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title layout:fragment="title">Thêm Môn học</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h1 class="mb-4">
            <i class="bi bi-journal-plus text-primary"></i> Thêm Môn học
        </h1>

        <form th:action="@{/subjects/save}" th:object="${subject}" method="post" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Tên môn:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required />
                <div class="invalid-feedback">Vui lòng nhập tên môn học.</div>
            </div>

            <div class="mb-3">
                <label for="faculty" class="form-label">Khoa:</label>
                <select id="faculty" th:field="*{faculty.id}" class="form-select" required>
                    <option value="">-- Chọn khoa --</option>
                    <option th:each="faculty : ${faculties}"
                            th:value="${faculty.id}"
                            th:text="${faculty.name}"></option>
                </select>
                <div class="invalid-feedback">Vui lòng chọn khoa.</div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-floppy"></i> Lưu
                </button>
                <a th:href="@{/subjects}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
