<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout/layout}">
<head>
  <title layout:fragment="title">Đăng ký học</title>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <style>
    select {
      height: 300px;
    }
  </style>
</head>
<body>
<main layout:fragment="content">
  <div class="container mt-4">
    <h2 class="mb-4"><i class="bi bi-journal-bookmark-fill text-primary"></i> Quản lý Đăng ký học của Sinh viên</h2>

    <form th:action="@{/enrollments}" method="post">
      <input type="hidden" name="studentId" th:value="${studentId}"/>

      <div class="row align-items-center text-center">
        <!-- Danh sách lớp học hiện có -->
        <div class="col-md-5">
          <label class="form-label fw-bold">Các lớp học hiện có</label>
          <select id="available" multiple class="form-select" style="height: 300px;">
            <option th:each="c : ${available}" th:value="${c.id}" th:text="${c.name}"></option>
          </select>
        </div>

        <!-- Nút chuyển -->
        <div class="col-md-2 d-flex flex-column align-items-center justify-content-center gap-2">
          <button type="button" class="btn btn-outline-primary" onclick="moveSelected('available', 'registered')">
            <i class="bi bi-chevron-right"></i>
          </button>
          <button type="button" class="btn btn-outline-secondary" onclick="moveSelected('registered', 'available')">
            <i class="bi bi-chevron-left"></i>
          </button>
        </div>

        <!-- Danh sách lớp đã đăng ký -->
        <div class="col-md-5">
          <label class="form-label fw-bold">Các lớp đã đăng ký</label>
          <select id="registered" name="enrolledClassIds" multiple class="form-select" style="height: 300px;">
            <option th:each="c : ${registered}" th:value="${c.id}" th:text="${c.name}"></option>
          </select>
        </div>
      </div>

      <!-- Nút lưu và quay lại -->
      <div class="mt-4 d-flex gap-2">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save"></i> Lưu thay đổi
        </button>
        <a th:href="@{/enrollments}" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Quay lại
        </a>
      </div>
    </form>
  </div>

  <!-- JavaScript xử lý chuyển option -->
  <script>
    function moveSelected(fromId, toId) {
      const from = document.getElementById(fromId);
      const to = document.getElementById(toId);
      Array.from(from.selectedOptions).forEach(option => {
        option.selected = true;
        to.appendChild(option);
      });
    }

    // Đảm bảo tất cả option trong registered được chọn khi submit
    document.querySelector("form").addEventListener("submit", function () {
      const registered = document.getElementById("registered");
      Array.from(registered.options).forEach(option => option.selected = true);
    });
  </script>
</main>
</body>
</html>
