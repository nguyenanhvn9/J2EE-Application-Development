<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Môn học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 th:text="${subject.id == null} ? 'Thêm Môn học' : 'Sửa Môn học'" class="mb-4"></h1>
    <form th:action="@{${subject.id == null} ? '/subjects/add' : '/subjects/edit/' + ${subject.id}}" th:object="${subject}" method="post" class="card p-4 bg-white shadow-sm">
        <div class="mb-3">
            <label class="form-label">Tên Môn học:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Khoa:</label>
            <select th:field="*{faculty}" class="form-select" required>
                <option th:each="faculty : ${faculties}" th:value="${faculty}" th:text="${faculty.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a class="btn btn-secondary ms-2" th:href="@{/subjects}">Quay lại</a>
    </form>
</div>
</body>
</html>
