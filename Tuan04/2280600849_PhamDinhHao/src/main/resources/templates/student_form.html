<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Sinh viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 th:text="${student.id == null} ? 'Thêm Sinh viên' : 'Sửa Sinh viên'" class="mb-4"></h1>
    <form th:action="@{${student.id == null} ? '/students/add' : '/students/edit/' + ${student.id}}" th:object="${student}" method="post" class="card p-4 bg-white shadow-sm">
        <div class="mb-3">
            <label class="form-label">Họ:</label>
            <input type="text" th:field="*{lastName}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Tên:</label>
            <input type="text" th:field="*{firstName}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a class="btn btn-secondary ms-2" th:href="@{/students}">Quay lại</a>
    </form>
</div>
</body>
</html>
