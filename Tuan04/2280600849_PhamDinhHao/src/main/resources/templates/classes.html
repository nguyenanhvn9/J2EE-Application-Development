<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Lớp học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1>Danh sách Lớp học</h1>
    <a class="btn btn-success mb-3" th:href="@{/classes/add}">Thêm Lớp học</a>
    <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Tên Lớp học</th>
            <th>Môn học</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="clazz : ${classes}">
            <td th:text="${clazz.id}"></td>
            <td th:text="${clazz.name}"></td>
            <td th:text="${clazz.subject.name}"></td>
            <td>
                <a class="btn btn-warning btn-sm me-1" th:href="@{'/classes/edit/' + ${clazz.id}}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/classes/delete/' + ${clazz.id}}" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" th:href="@{/}">Về trang chủ</a>
</div>
</body>
</html>
