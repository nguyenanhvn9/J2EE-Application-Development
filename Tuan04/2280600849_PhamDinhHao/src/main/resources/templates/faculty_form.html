<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Khoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 th:text="${faculty.id == null} ? 'Thêm Khoa' : 'Sửa Khoa'" class="mb-4"></h1>
    <form th:action="@{${faculty.id == null} ? '/faculties/add' : '/faculties/edit/' + ${faculty.id}}" th:object="${faculty}" method="post" class="card p-4 bg-white shadow-sm">
        <div class="mb-3">
            <label class="form-label">Tên Khoa:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a class="btn btn-secondary ms-2" th:href="@{/faculties}">Quay lại</a>
    </form>
</div>
</body>
</html>
