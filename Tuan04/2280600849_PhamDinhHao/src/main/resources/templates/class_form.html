<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Lớp học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 th:text="${studentClass.id == null} ? 'Thêm Lớp học' : 'Sửa Lớp học'" class="mb-4"></h1>
    <form th:action="@{${studentClass.id == null} ? '/classes/add' : '/classes/edit/' + ${studentClass.id}}" th:object="${studentClass}" method="post" class="card p-4 bg-white shadow-sm">
        <div class="mb-3">
            <label class="form-label">Tên Lớp học:</label>
            <input type="text" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Môn học:</label>
            <select th:field="*{subject}" class="form-select" required>
                <option th:each="subject : ${subjects}" th:value="${subject}" th:text="${subject.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a class="btn btn-secondary ms-2" th:href="@{/classes}">Quay lại</a>
    </form>
</div>
</body>
</html>
