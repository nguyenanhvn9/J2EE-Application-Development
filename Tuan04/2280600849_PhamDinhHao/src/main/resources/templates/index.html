<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Trường học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Cấu trúc Trường học</h1>
    <ul class="list-group">
        <li class="list-group-item" th:each="faculty : ${faculties}">
            <b th:text="${faculty.name}"></b>
            <ul class="list-group ms-3 mt-2">
                <li class="list-group-item" th:each="subject : ${faculty.subjects}">
                    <span th:text="${subject.name}"></span>
                    <ul class="list-group ms-3 mt-2">
                        <li class="list-group-item" th:each="clazz : ${subject.classes}">
                            <span th:text="${clazz.name}"></span>
                            <ul class="list-group ms-3 mt-2">
                                <li class="list-group-item" th:each="student : ${clazz.students}">
                                    <span th:text="${student.lastName} + ' ' + ${student.firstName}"></span>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
    <div class="mt-4">
        <a class="btn btn-primary me-2" th:href="@{/faculties}">Quản lý Khoa</a>
        <a class="btn btn-primary me-2" th:href="@{/subjects}">Quản lý Môn học</a>
        <a class="btn btn-primary me-2" th:href="@{/classes}">Quản lý Lớp học</a>
        <a class="btn btn-primary me-2" th:href="@{/students}">Quản lý Sinh viên</a>
        <a class="btn btn-success" th:href="@{/enrollments}">Quản lý Đăng ký học</a>
    </div>
</div>
</body>
</html>
