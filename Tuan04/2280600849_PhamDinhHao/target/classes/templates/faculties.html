<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Khoa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1>Danh sách Khoa</h1>
    <a class="btn btn-success mb-3" th:href="@{/faculties/add}">Thêm Khoa</a>
    <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Tên Khoa</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="faculty : ${faculties}">
            <td th:text="${faculty.id}"></td>
            <td th:text="${faculty.name}"></td>
            <td>
                <a class="btn btn-warning btn-sm me-1" th:href="@{'/faculties/edit/' + ${faculty.id}}">Sửa</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/faculties/delete/' + ${faculty.id}}" onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="btn btn-secondary" th:href="@{/}">Về trang chủ</a>
</div>
</body>
</html>
