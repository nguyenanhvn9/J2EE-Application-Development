<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chọn Lớp để Quản lý Đăng ký học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1>Chọn Lớp để Quản lý Đăng ký học</h1>
    <ul class="list-group mb-3">
        <li class="list-group-item" th:each="clazz : ${classes}">
            <a th:href="@{'/enrollments/manage/' + ${clazz.id}}" th:text="${clazz.name} + ' (' + ${clazz.subject.name} + ')'" class="text-decoration-none"></a>
        </li>
    </ul>
    <a class="btn btn-secondary" th:href="@{/}">Quay lại Trang chủ</a>
</div>
</body>
</html>
