<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Đăng ký học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1>Quản lý Đăng ký học cho lớp <span th:text="${studentClass.name}"></span></h1>
    <h2 class="mt-4">Sinh viên đã đăng ký</h2>
    <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
        <tr>
            <th>Họ</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${enrolled}">
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.email}"></td>
            <td>
                <form th:action="@{/enrollments/remove}" method="post" style="display:inline">
                    <input type="hidden" name="classId" th:value="${studentClass.id}" />
                    <input type="hidden" name="studentId" th:value="${student.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">Xóa khỏi lớp</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <h2 class="mt-4">Thêm sinh viên vào lớp</h2>
    <form th:action="@{/enrollments/add}" method="post" class="card p-4 bg-white shadow-sm mb-3">
        <input type="hidden" name="classId" th:value="${studentClass.id}" />
        <div class="mb-3">
            <label class="form-label">Chọn sinh viên:</label>
            <select name="studentIds" multiple size="5" class="form-select">
                <option th:each="student : ${notEnrolled}" th:value="${student.id}" th:text="${student.lastName} + ' ' + ${student.firstName} + ' (' + ${student.email} + ')' "></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Thêm vào lớp</button>
    </form>
    <a class="btn btn-secondary" th:href="@{/enrollments}">Quay lại chọn lớp</a>
</div>
</body>
</html>
