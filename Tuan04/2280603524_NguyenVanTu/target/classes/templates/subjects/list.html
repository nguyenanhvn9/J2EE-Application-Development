<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> Quản lý Sinh viên
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Trang chủ</a>
                <a class="nav-link" href="/faculties">Khoa</a>
                <a class="nav-link active" href="/subjects">Môn học</a>
                <a class="nav-link" href="/classes">Lớp học</a>
                <a class="nav-link" href="/students">Sinh viên</a>
                <a class="nav-link" href="/enrollments">Đăng ký</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-book"></i> Quản lý Môn học</h2>
                    <a href="/subjects/new" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Thêm Môn học mới
                    </a>
                </div>

                <!-- Flash messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div th:if="${subjects.empty}" class="text-center py-4">
                            <i class="fas fa-book-open fa-3x text-muted mb-3"></i>
                            <p class="text-muted">Chưa có môn học nào được tạo</p>
                            <a href="/subjects/new" class="btn btn-primary">Tạo môn học đầu tiên</a>
                        </div>

                        <div th:unless="${subjects.empty}">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-dark">
                                        <tr>
                                            <th>ID</th>
                                            <th>Tên Môn học</th>
                                            <th>Khoa</th>
                                            <th>Số Lớp học</th>
                                            <th>Thao tác</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="subject : ${subjects}">
                                            <td th:text="${subject.id}">1</td>
                                            <td>
                                                <strong th:text="${subject.name}">Tên môn học</strong>
                                            </td>
                                            <td>
                                                <span class="badge bg-primary" th:text="${subject.faculty.name}">Tên khoa</span>
                                            </td>
                                            <td>
                                                <span class="badge bg-secondary" 
                                                      th:text="${subject.studentClasses != null ? #lists.size(subject.studentClasses) : 0} + ' lớp'">
                                                    0 lớp
                                                </span>
                                            </td>
                                            <td>
                                                <div class="btn-group" role="group">
                                                    <a th:href="@{/subjects/{id}/edit(id=${subject.id})}" 
                                                       class="btn btn-sm btn-outline-primary">
                                                        <i class="fas fa-edit"></i> Sửa
                                                    </a>
                                                    <a th:href="@{/subjects/{id}/delete(id=${subject.id})}" 
                                                       class="btn btn-sm btn-outline-danger"
                                                       onclick="return confirm('Bạn có chắc chắn muốn xóa môn học này?')">
                                                        <i class="fas fa-trash"></i> Xóa
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
