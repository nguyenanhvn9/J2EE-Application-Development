<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${student.id} ? 'Chỉnh sửa Sinh viên' : 'Thêm Sinh viên mới'">Form Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> Quản lý Sinh viên
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Trang chủ</a>
                <a class="nav-link" href="/faculties">Khoa</a>
                <a class="nav-link" href="/subjects">Môn học</a>
                <a class="nav-link" href="/classes">Lớp học</a>
                <a class="nav-link active" href="/students">Sinh viên</a>
                <a class="nav-link" href="/enrollments">Đăng ký</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-user-graduate"></i>
                            <span th:text="${student.id} ? 'Chỉnh sửa Sinh viên' : 'Thêm Sinh viên mới'">Form Sinh viên</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/students}" th:object="${student}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="firstName" class="form-label">Họ <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" 
                                               placeholder="Nhập họ" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="lastName" class="form-label">Tên <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" 
                                               placeholder="Nhập tên" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" 
                                       placeholder="Nhập email" required>
                                <div class="form-text">Email phải là duy nhất trong hệ thống</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/students" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    <span th:text="${student.id} ? 'Cập nhật' : 'Thêm mới'">Lưu</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
