<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ? ${title} + ' - Quản lý Sinh viên' : 'Quản lý Sinh viên'">Quản lý Sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tree-view {
            font-family: 'Courier New', monospace;
        }
        .tree-item {
            margin-left: 20px;
            padding: 5px 0;
        }
        .tree-faculty {
            font-weight: bold;
            color: #0d6efd;
            font-size: 1.1em;
        }
        .tree-subject {
            color: #198754;
            margin-left: 20px;
        }
        .tree-class {
            color: #fd7e14;
            margin-left: 40px;
        }
        .tree-student {
            color: #6f42c1;
            margin-left: 60px;
            font-size: 0.9em;
        }
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .nav-link {
            color: #495057;
        }
        .nav-link:hover {
            background-color: #e9ecef;
        }
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h5 class="text-center mb-4">
                        <i class="fas fa-graduation-cap"></i> Quản lý Sinh viên
                    </h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI == '/' ? 'active' : ''}" href="/">
                                <i class="fas fa-home"></i> Trang chủ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/faculties') ? 'active' : ''}" href="/faculties">
                                <i class="fas fa-building"></i> Quản lý Khoa
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/subjects') ? 'active' : ''}" href="/subjects">
                                <i class="fas fa-book"></i> Quản lý Môn học
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/classes') ? 'active' : ''}" href="/classes">
                                <i class="fas fa-chalkboard"></i> Quản lý Lớp học
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/students') ? 'active' : ''}" href="/students">
                                <i class="fas fa-user-graduate"></i> Quản lý Sinh viên
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#strings.startsWith(#httpServletRequest.requestURI, '/enrollments') ? 'active' : ''}" href="/enrollments">
                                <i class="fas fa-clipboard-list"></i> Đăng ký học
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${pageTitle} ?: 'Trang chủ'">Trang chủ</h1>
                </div>

                <!-- Flash messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Page content -->
                <div th:fragment="content">
                    <!-- Content will be replaced -->
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
