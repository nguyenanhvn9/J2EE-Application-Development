<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${studentClass.id} ? 'Chỉnh sửa Lớp học' : 'Thêm Lớp học mới'">Form Lớp học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-graduation-cap"></i> Quản lý Sinh viên
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Trang chủ</a>
                <a class="nav-link" href="/faculties">Khoa</a>
                <a class="nav-link" href="/subjects">Môn học</a>
                <a class="nav-link active" href="/classes">Lớp học</a>
                <a class="nav-link" href="/students">Sinh viên</a>
                <a class="nav-link" href="/enrollments">Đăng ký</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">
                            <i class="fas fa-chalkboard"></i>
                            <span th:text="${studentClass.id} ? 'Chỉnh sửa Lớp học' : 'Thêm Lớp học mới'">Form Lớp học</span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/classes}" th:object="${studentClass}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên Lớp học <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" 
                                       placeholder="Nhập tên lớp học" required>
                                <div class="form-text">Ví dụ: 21CTT1, Sáng T2-T4</div>
                            </div>

                            <div class="mb-3">
                                <label for="subject" class="form-label">Môn học <span class="text-danger">*</span></label>
                                <select class="form-select" id="subject" th:field="*{subject.id}" required>
                                    <option value="">-- Chọn môn học --</option>
                                    <option th:each="subject : ${subjects}" 
                                            th:value="${subject.id}" 
                                            th:text="${subject.name + ' (' + subject.faculty.name + ')'}"
                                            th:selected="${studentClass.subject != null && studentClass.subject.id == subject.id}">
                                        Tên môn học
                                    </option>
                                </select>
                                <div class="form-text">Chọn môn học mà lớp này thuộc về</div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/classes" class="btn btn-secondary">
                                    <i class="fas fa-arrow-left"></i> Quay lại
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i>
                                    <span th:text="${studentClass.id} ? 'Cập nhật' : 'Thêm mới'">Lưu</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
